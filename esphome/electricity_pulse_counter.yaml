esphome:
  name: electricity-pulse-counter
  platform: ESP32
  board: esp32doit-devkit-v1

wifi:
  power_save_mode: none
  manual_ip:
    static_ip: 192.168.0.13
    gateway: 192.168.0.1
    subnet: 255.255.255.0
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Electricity PC Fallback Hotspot"
    password: !secret fallback_ap_password

captive_portal:

# Enable logging
logger:

ota:
  password: !secret ota_password

# https://esphome.io/components/sensor/pulse_counter.html
sensor:
  - platform: pulse_counter
    id: electricity_current_energy
    name: "Current Energy"
    # internal pull-up 45k
    pin: 33
    unit_of_measurement: "Wh"
    update_interval: 60s
    accuracy_decimals: 0
  - platform: pulse_counter
    id: electricity_current_power
    name: "Current Power"
    # internal pull-up 45k
    pin: 33
    unit_of_measurement: "W"
    update_interval: 60s
    accuracy_decimals: 0
    filters:
      - multiply: 60

switch:
  - platform: restart
    id: electricity_pulse_counter_restart
    name: "Electricity Pulse Counter Restart"

mqtt:
  broker: !secret mqtt_broker
  discovery: True
