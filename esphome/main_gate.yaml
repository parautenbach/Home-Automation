esphome:
  name: main-gate
  platform: ESP32
  board: esp32doit-devkit-v1

wifi:
  power_save_mode: none
  manual_ip:
    static_ip: 192.168.0.11
    gateway: !secret gateway
    subnet: !secret subnet
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Main Gate Fallback Hotspot"
    password: !secret fallback_ap_password

<<: !include common.yaml

# https://esphome.io/components/binary_sensor/gpio.html
binary_sensor:
  - platform: gpio
    id: gate_status
    name: "Gate Status"
    device_class: door
    pin:
      number: 34
      inverted: False
    filters:
      - delayed_on: 100ms
      - delayed_off: 100ms

# https://esphome.io/components/switch/gpio.html
switch:
  - platform: gpio
    id: gate_control
    name: "Gate Control"
    pin: 14
    restore_mode: ALWAYS_OFF
  # since v2022.2 this can be made a button, but we're not going to change something that works
  # https://esphome.io/components/button/output.html
  - platform: template
    id: gate_remote
    name: "Gate Remote"
    icon: "mdi:remote"
    # restore_status: False -> restore_mode: DISABLED
    # https://community.home-assistant.io/t/esphome-v2023-7-restore-state-breaking-change/593364/9
    # https://esphome.io/components/switch/index.html
    restore_mode: DISABLED
    turn_on_action:
      - switch.turn_on: gate_control
      - delay: 1000ms
      - switch.turn_off: gate_control
  - platform: restart
    id: gate_restart
    name: "Gate Restart"
