        title: "Home"
        message: >-
          {% set after = "" %}
          {% set seconds = (as_timestamp(utcnow()) - as_timestamp(trigger.from_state.last_changed)) | int %}
          {% if seconds < 60 %}
            {% set after = seconds ~ " sec" %}
          {% elif seconds < 60*60 %}
            {% set after = seconds // 60 ~ " min" %}
          {% else %}
            {% set h = seconds // (60*60) %}
            {% set m = ((seconds / (60*60) - seconds // (60*60)) * 60) | round %}
            {% if m < 10 %}
              {% set after = h ~ "h0" ~ m %}
            {% else %}
              {% set after = h ~ "h" ~ m %}
