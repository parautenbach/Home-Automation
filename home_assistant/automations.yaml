- alias: "Set Light Theme"
  trigger:
    - platform: homeassistant
      event: start
    - platform: sun
      event: sunrise
      # 30 min after sunrise
      offset: "00:30:00"
  # condition needed for the start trigger
  condition:
    - condition: sun
      after: sunrise
  action:
    service: frontend.set_theme
    data:
      name: custom-light-mode

- alias: "Set Dark Theme"
  trigger:
    - platform: homeassistant
      event: start
    - platform: sun
      event: sunset
      # 30 min after sunset
      offset: "00:30:00"
  # condition needed for the start trigger
  condition:
    - condition: sun
      after: sunset
  action:
    service: frontend.set_theme
    data:
      name: slate

- alias: "Take Motion Snapshots"
  initial_state: false
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_2
    to: "on"
  action:
    - service: script.turn_on
      entity_id: script.security_camera_create_snapshot

- alias: "Motion Detected Last"
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_2
    to: "on"
  action:
    - service: input_datetime.set_datetime
      entity_id: input_datetime.motion_detected_last
      data:
        datetime: "{{ now() }}"

- alias: "Switch On Lights If Motion Is Detected"
  # only at night though
  initial_state: false
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_2
    to: "on"
  condition:
    # use or, because, you can't be after sunset AND before sunrise ON THE SAME DAY
    - condition: or
      conditions:
        - condition: sun
          after: sunset
          after_offset: "-02:00:00"
        - condition: sun
          before: sunrise
          before_offset: "-00:30:00"
  action:
    - service: switch.turn_on
      entity_id: switch.living_room_lamp
    - service: timer.start
      data:
        entity_id: timer.living_room_lamp_timer
        duration: "00:01:00"
    - service: scene.turn_on
      entity_id: scene.security_foyer_light
    - service: timer.start
      data:
        entity_id: timer.foyer_light_timer
        duration: "00:01:00"
    # todo: script with entity as param

- alias: "Switch On Night Light If Motion Is Detected"
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_2
    to: "on"
  condition:
    - condition: and
      conditions:
        # proxy for everybody in bed
        - condition: state
          entity_id: light.living_room_lamp
          state: "off"
        - condition: or
          conditions:
            - condition: time
              after: "21:00:00"
            - condition: sun
              before: sunrise
              before_offset: "-00:30:00"
  action:
    - service: scene.turn_on
      entity_id: scene.night_foyer_light
    - service: timer.start
      data:
        entity_id: timer.foyer_light_timer
        duration: "00:03:00"

- alias: "Switch Off Light When Timer Expires"
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.living_room_lamp_timer
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.front_door_light_timer
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.foyer_light_timer
  mode: parallel
  action:
    - service: light.turn_off
      data:
        entity_id: "{{ trigger.event.data.entity_id | replace('_timer', '') | replace('timer', 'light') }}"

- alias: "Motion Indicator On"
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
    to: "on"
  action:
    - service: light.turn_on
      entity_id: light.led

- alias: "Motion Indicator Off"
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.motion_detected
    to: "off"
  action:
    - service: light.turn_off
      entity_id: light.led

- alias: "Blink Motion Indicator While Recording"
  initial_state: true
  trigger:
    platform: state
    entity_id: script.security_camera_record_clip
    to: "on"
  mode: single
  action:
    # stop motion indicator
    - service: automation.turn_off
      entity_id: automation.motion_indicator_on
    # blink
    - repeat:
        sequence:
          - service: light.turn_on
            entity_id: light.led
          - delay:
              milliseconds: 500
          - service: light.turn_off
            entity_id: light.led
          - delay:
              milliseconds: 500
        until:
          - condition: state
            entity_id: script.security_camera_record_clip
            state: "off"
    # resume motion indicator
    - service: automation.turn_on
      entity_id: automation.motion_indicator_on

