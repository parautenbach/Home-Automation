homeassistant:
  customize:
    binary_sensor.main_gate_gate_status:
      icon: mdi:gate
    binary_sensor.garage_doors_lhs_occupied:
      icon: mdi:car-connected
    binary_sensor.garage_doors_rhs_occupied:
      icon: mdi:car-connected
    cover.garage_doors:
      device_class: garage
      icon: mdi:garage-variant

input_datetime:
  main_gate_opened:
    has_date: true
    has_time: true
  garage_doors_lhs_opened:
    has_date: true
    has_time: true
  garage_doors_rhs_opened:
    has_date: true
    has_time: true

cover:
  - platform: group
    name: "Garage Doors"
    entities:
      - cover.garage_doors_lhs
      - cover.garage_doors_rhs

group:
  covers_with_timers:
    name: Covers With Timers
    entities:
      - cover.main_gate
      - cover.garage_doors_lhs
      - cover.garage_doors_rhs

