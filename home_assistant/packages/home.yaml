  - alias: "Handle Bathroom Timers"
    id: "26ce241d-177b-4491-81ee-2738b2eee582"
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - switch.main_bathroom_light
          - switch.main_bathroom_fan
          - switch.bathroom_light
          - switch.bathroom_fan
    action:
      - variables:
          timer_id:  "{{ trigger.entity_id | replace('switch', 'timer') }}"
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ is_state(trigger.entity_id, 'on') }}"
            sequence:
              - service: timer.start
                target:
                  entity_id: "{{ timer_id }}"
                data:
                  duration: "{{ '00:30:00' if 'bathroom_light' in trigger.entity_id else '00:15:00' }}"
        default:
          - service: timer.cancel
            target:
              entity_id: "{{ timer_id }}"

