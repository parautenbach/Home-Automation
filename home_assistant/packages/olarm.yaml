                  message: "{{ message }}"
                  data:
                    group: "home-security"
                    url: homeassistant://navigate/lovelace/security
                    actions:
                      - action: "DISARM_ALARM"
                        title: "Disarm"
                        destructive: true
                    action_data:
                      entity_ids: "{{ [trigger.entity_id] }}"
          - condition: template
            value_template: "{{ area == 'flatlet' }}"
          - service: script.turn_on
