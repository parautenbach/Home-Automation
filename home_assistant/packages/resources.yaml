                - service: input_boolean.turn_on
                  entity_id: input_boolean.set_charge_point_error
            - service: "switch.turn_{{ state_attr('sensor.charge_mode', 'settings')[repeat.index][1] }}"
              target:
                entity_id: "switch.grid_charge_point_{{ repeat.index }}"
            - delay:
                seconds: 30
            - service: "switch.turn_{{ state_attr('sensor.charge_mode', 'settings')[repeat.index][1] }}"
              target:
                entity_id: "switch.grid_charge_point_{{ repeat.index }}"
            # another assertion
