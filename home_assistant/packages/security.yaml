      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: EXTEND_COVER_TIMEOUT_30_MIN
    action:
      - service: timer.start
        data:
          # {
          #   'id': '0',
          #   'idx': '0',
          #   'platform':
          #     'event',
          #     'event': <Event mobile_app_notification_action[R]:
          #       action=EXTEND_COVER_TIMEOUT_05_MIN,
