  - title: Security
    path: security
    icon: mdi:security
    badges: []
    cards:
      - type: picture-glance
        title: Security Camera
        camera_image: camera.security_camera
        entities:
          - switch.motion_led
          - automation.take_motion_snapshots
          - entity: script.security_camera_record_clip
            tap_action: 
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.security_camera_record_clip
      - type: vertical-stack
        cards:                
          - type: picture-glance
            title: Last Motion Captured
            camera_image: camera.security_camera_last_snapshot
            entities: []
            # image: /local/camera.security_camera_last.jpg
          - type: entities
            entities:
              - entity: sensor.last_snapshot_date
                name: Last Event
                format: datetime
                icon: mdi:clock-outline
              # - entity: sensor.last_snapshot_date
              #   name: " "
              #   format: relative
              #   icon: mdi:blank
      - type: entities
        entities:
          - switch.visitor_mode
        show_header_toggle: false  
