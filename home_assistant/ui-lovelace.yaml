title: Home
resources:
  - url: /local/button-card.js
    type: module
views:
  - path: main
    title: Main
    icon: mdi:home
    badges:
      - entity: binary_sensor.motion_sensor
      - entity: binary_sensor.updater
      - entity: binary_sensor.anybody_home
      - entity: binary_sensor.pieter_present
      - entity: binary_sensor.rouve_present
      - entity: person.pieter_rautenbach
      - entity: person.rouve_rautenbach
      - entity: sun.sun
    cards:
      - type: entities
        entities:
          - sensor.ambient_temperature
          - sensor.ambient_humidity
          - sensor.ambient_pressure
        title: Environment
        show_header_toggle: false
      - type: weather-forecast
        entity: weather.2_bach
        show_header_toggle: false
      - type: horizontal-stack
        title: Entertainment
        cards:
          - type: custom:button-card
            entity: script.entertainment_apple_tv_on
            show_name: false
            icon: mdi:apple
            tap_action:
              action: call-service
              haptic: light
              service: script.turn_on
              service_data:
                entity_id: script.entertainment_apple_tv_on
          - type: custom:button-card
            entity: script.entertainment_satellite_on
            show_name: false
            icon: mdi:set-top-box
            tap_action:
              action: call-service
              haptic: light
              service: script.turn_on
              service_data:
                entity_id: script.entertainment_satellite_on
          - type: entity-button
            entity: script.entertainment_off
            show_name: false
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.entertainment_off
      - type: entities
        entities:
          - switch.living_room_lamp
        title: Living Room
        show_header_toggle: true
      - type: history-graph
        title: Anybody Home
        entities:
          - entity: binary_sensor.anybody_home
        hours_to_show: 24
        refresh_interval: 0
      - type: picture-elements
        image: /local/floorplan.jpg
        elements:
          - type: state-icon
            entity: switch.living_room_lamp
            tap_action:
              action: toggle
            style: 
              top: 40%
              left: 75%
