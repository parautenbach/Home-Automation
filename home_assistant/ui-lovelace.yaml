title: Home
resources:
  - url: /local/button-card.js
    type: module
views:
  - path: main
    title: Main
    icon: mdi:home
    badges:
      - entity: binary_sensor.motion_sensor
      - entity: binary_sensor.updater
      - entity: binary_sensor.anybody_home
      - entity: binary_sensor.pieter_present
      - entity: binary_sensor.rouve_present
      - entity: person.pieter_rautenbach
      - entity: person.rouve_rautenbach
      - entity: sun.sun
    cards:
      - type: vertical-stack
        cards:
        - type: weather-forecast
          entity: weather.home
          show_header_toggle: false
        - type: entities
          title: Environment
          entities:
            - sensor.ambient_temperature
            - sensor.ambient_humidity
            - sensor.ambient_pressure
          show_header_toggle: false
        - type: history-graph
          entities:
            - entity: sensor.ambient_temperature
          hours_to_show: 24
          refresh_interval: 60
      # TODO: Clocks
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Internet
            cards:
              - type: gauge
                entity: sensor.internet_speed_in
                min: 0
                max: 10
                severity:
                  green: 0
                  yellow: 4
                  red: 8
              - type: gauge
                entity: sensor.internet_speed_out
                min: 0
                max: 5
                severity:
                  green: 0
                  yellow: 2
                  red: 4
          - type: history-graph
            entities:
              - entity: sensor.internet_speed_in
              - entity: sensor.internet_speed_out
            hours_to_show: 24
            refresh_interval: 60
          - type: glance
            title: Today
            show_name: false
            columns: 2
            entities:
              - entity: sensor.daily_internet_usage_in
                name: Today
              - entity: sensor.daily_internet_usage_out
                name: Today
          - type: glance
            title: This Month
            show_name: false
            columns: 2
            entities:
              - entity: sensor.monthly_internet_usage_in
                name: This Month
              - entity: sensor.monthly_internet_usage_out
                name: This Month
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Entertainment
            cards:
              - type: custom:button-card
                entity: script.entertainment_apple_tv_on
                show_name: false
                tap_action:
                  action: call-service
                  haptic: light
                  service: script.turn_on
                  service_data:
                    entity_id: script.entertainment_apple_tv_on
              - type: custom:button-card
                entity: script.entertainment_satellite_on
                show_name: false
                tap_action:
                  action: call-service
                  haptic: light
                  service: script.turn_on
                  service_data:
                    entity_id: script.entertainment_satellite_on
              - type: entity-button
                entity: script.entertainment_off
                show_name: false
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.entertainment_off
          - type: entities
            entities:
              - switch.living_room_lamp
              - light.smart_bulb_1
            title: Living Room
            show_header_toggle: true
          - type: entities
            title: Special Modes
            entities:
              - switch.guest_mode
              - switch.contractor_mode
            show_header_toggle: false
          - type: entities
            title: Shelly Switches
            entities:
              - switch.shelly1_b961d2_relay_0
            show_header_toggle: true
          - type: history-graph
            title: Who's Home?
            entities:
              - entity: binary_sensor.anybody_home
                name: Anybody
              - entity: binary_sensor.pieter_present
                name: Pieter
              - entity: binary_sensor.rouve_present
                name: Rouvé
              - entity: binary_sensor.contractor_mode
                name: Contractors
              - entity: switch.guest_mode
                name: Guests
            hours_to_show: 24
            refresh_interval: 300
      - type: horizontal-stack
        title: Light Profiles
        cards:
          - type: custom:button-card
            # entity: script.smart_bulb_1_soft_yellow
            entity: light.smart_bulb_1
            show_name: false

            # color_type: card
            # color: auto  # rgb(255, 255, 100)
            # color_type: icon

            # styles:
            #   card:
            #     # - color: rgb(255, 255, 100)
            #     - color: rgb(255, 0, 0)
            
            color: var(--button-card-light-color)
            
            tap_action:
              action: call-service
