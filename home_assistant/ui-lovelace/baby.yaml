title: Baby
path: baby
icon: mdi:teddy-bear
badges:
  - entity: sensor.bedroom_ht_temperature
    name: Inside
    card_mod:
      style: |
        :host {
          --label-badge-text-color:
              {%- from 'dynamic_colors.jinja' import temp_degrees_c_human_map, gradient_color -%}
              {%- set state = states(config.entity) | float(0) -%}
              {{ gradient_color(state, temp_degrees_c_human_map) }}
        }
  - entity: sensor.outside_temperature
    name: Outside
    card_mod:
      style: |
        :host {
          --label-badge-text-color:
              {%- from 'dynamic_colors.jinja' import temp_degrees_c_human_map, gradient_color -%}
              {%- set state = states(config.entity) | float(0) -%}
              {{ gradient_color(state, temp_degrees_c_human_map) }}
        }
  - entity: binary_sensor.baby_monitor_motion_alarm
    name: Motion
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                  color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                }
  # - entity: binary_sensor.baby_monitor_sound_alarm
  #   name: Sound
  #   card_mod:
  #     style:
  #       ha-state-label-badge:
  #         $:
  #           ha-label-badge:
  #             $: |
  #               .value {
  #                 color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
  #               }
  - entity: binary_sensor.baby_sleeping
    name: Sleep
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                    color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                  }
cards:
  - type: vertical-stack
    cards:
      # https://community.home-assistant.io/t/imou-ranger-2-wifi-cam-with-ptz-and-move-control-button/362833
      # https://www.home-assistant.io/integrations/amcrest/
      - type: picture-glance
        title: Baby Monitor
        entities:
          - entity: binary_sensor.baby_monitor_motion_alarm
          # - entity: binary_sensor.baby_monitor_sound_alarm
          - entity: camera.baby_monitor_profile000
            tap_action:
              action: call-service
              service: onvif.ptz
              data:
                entity_id: camera.baby_monitor_profile000
                pan: LEFT
                speed: 1
                distance: 0.3
                move_mode: ContinuousMove
            name: Pan Left
            show_state: false
            icon: mdi:arrow-left
          - entity: camera.baby_monitor_profile000
            tap_action:
              action: call-service
              service: onvif.ptz
              data:
                entity_id: camera.baby_monitor_profile000
                tilt: UP
                speed: 1
                distance: 0.2
                move_mode: ContinuousMove
            name: Pan Up
            show_state: false
            icon: mdi:arrow-up
          - entity: camera.baby_monitor_profile000
            tap_action:
              action: call-service
              service: onvif.ptz
              data:
                entity_id: camera.baby_monitor_profile000
                pan: RIGHT
                speed: 1
                distance: 0.3
                move_mode: ContinuousMove
            name: Pan right
            show_state: false
            icon: mdi:arrow-right
          - entity: camera.baby_monitor_profile000
            tap_action:
              action: call-service
              service: onvif.ptz
              data:
                entity_id: camera.baby_monitor_profile000
                tilt: DOWN
                speed: 1
                distance: 0.2
                move_mode: ContinuousMove
            name: Pan down
            show_state: false
            icon: mdi:arrow-down
          - entity: input_boolean.baby_sleep_mode
        camera_image: camera.baby_monitor_profile000
        camera_view: live
      - type: entities
        entities:
          - entity: input_boolean.baby_sleep_mode
            name: "Sleep Mode"
          - entity: sensor.baby_last_sleep_session
            name: "Last Sleep Session"
          - entity: sensor.baby_sleeping
            name: "Today's Sleep Time"
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template:
              - rgb_light
              - rgb_light_with_timer
            variables:
              profile: bedroom_lilac
            name: Bedlamp
            entity: light.bedroom_bedlamp
            icon: mdi:alarm-light-outline
          - type: vertical-stack
            cards:
              - type: custom:button-card
                template:
                  - basic_small
                  - light_preset
                variables:
                  profile: normal
                entity: light.bedroom_bedlamp
                name: Normal
                icon: mdi:brightness-5
              - type: custom:button-card
                template:
                  - basic_small
                  - light_preset
                variables:
                  profile: low
                entity: light.bedroom_bedlamp
                name: Low
                icon: mdi:brightness-6
          - type: vertical-stack
            cards:
              - type: custom:button-card
                template:
                  - basic_small
                  - light_preset
                variables:
                  profile: night
                entity: light.bedroom_bedlamp
                name: Night
                icon: mdi:weather-night
              - type: custom:button-card
                template:
                  - basic_small
                entity: timer.bedroom_bedlamp_timer
                name: Timer
                icon: mdi:camera-timer
                tap_action:
                  action: call-service
                  haptic: light
                  # damn, we can't do pass the duration if we are cancelling the time
                  # we are providing the duration, because we have to provide it here
                  # and in the double tap action, otherwise the service call just uses
                  # whatever the last value was
                  # [[[
                  #   if (entity.state == "idle")
                  #     return "timer.start";
                  #   else
                  #     return "timer.cancel";
                  # ]]]
                  service: >
                    [[[
                      if (states['light.bedroom_bedlamp'].state == "on")
                        return "timer.start";
                    ]]]
                  service_data:
                    entity_id: entity
                    duration: "00:03:00"
                double_tap_action:
                  action: call-service
                  haptic: light
                  service: >
                    [[[
                      if (states['light.bedroom_bedlamp'].state == "on")
                        return "timer.start";
                    ]]]
                  service_data:
                    entity_id: entity
                    duration: "00:15:00"
                hold_action:
                  # timer can be cancelled here
                  action: more-info
                  haptic: heavy
      - type: history-graph
        hours_to_show: 6
        entities:
          - entity: light.bedroom_bedlamp
            name: Bedlamp
          - entity: binary_sensor.baby_monitor_motion_alarm
            name: Motion
          # - entity: binary_sensor.baby_monitor_sound_alarm
          #   name: Sound
          - entity: input_boolean.baby_sleep_mode
            name: Sleep
  - type: vertical-stack
    cards:
      - type: glance
        entities:
          - entity: sensor.season
            card_mod:
              style:
                .: |
                  div:nth-child(3) {
                    color:
                      {# https://www.sciencedirect.com/science/article/pii/S0378778819314070 #}
                      {%- set comfort_map =
                            {
                              'unknown': '',
                              'spring':  '#70a03c',
                              'summer':  '#e74c3c',
                              'autumn':  '#ff9800',
                              'winter':  '#0484d9'
                            }
                        -%}
                      {%- set state = states(config.entity) -%}
                      {{ comfort_map[state] }};
                  }
                  state-badge {
                    margin: 0;
                  }
          - entity: sensor.thermal_comfort_inside_summer_simmer_perception
            name: Inside
            icon: mdi:home-thermometer-outline
            card_mod: &card_mod_comfort_style
              # #0484d9: blue
              # #3498db: light blue
              # #34dbd5: cyan
              # #70a03c: green
              # #ff9800: orange
              # #e74c3c: red
              # #db200b: dark red
              style:
                .: |
                  div:nth-child(3) {
                    color:
                      {# https://www.sciencedirect.com/science/article/pii/S0378778819314070 #}
                      {%- set comfort_map =
                            {
                              'unknown':       '',
                              'cold':          '#0484d9',
                              'cool':          '#3498db',
                              'slightly_cool': '#34dbd5',
                              'comfortable':   '#70a03c',
                              'slightly_warm': '#ff9800',
                              'warm':          '#e74c3c',
                              'hot':           '#db200b'
                            }
                        -%}
                      {%- set state = states(config.entity) -%}
                      {{ comfort_map[state] }};
                  }
                  state-badge {
                    margin: 0;
                  }
          - entity: sensor.thermal_comfort_outside_summer_simmer_perception
            name: Outside
            icon: mdi:sun-thermometer-outline
            card_mod: *card_mod_comfort_style
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Temperature
            entities:
              - entity: sensor.bedroom_ht_temperature
                name: Bedroom
                color: var(--custom-color-magenta)
              - entity: sensor.outside_temperature
                name: Outside
                color: var(--custom-color-red)
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              average: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Humidity
            entities:
              - entity: sensor.bedroom_ht_humidity
                name: Bedroom
                color: var(--custom-color-magenta)
              - entity: sensor.openweathermap_humidity
                name: Outside
                color: var(--custom-color-red)
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 2  # every 30 min
            line_width: 2
            lower_bound: 0
            upper_bound: 100
            show:
              extrema: true
              labels_secondary: false
  - type: vertical-stack
    cards:
      - type: statistics-graph
        title: Sleep Time
        hide_legend: true
        entities:
          - sensor.baby_sleeping
        days_to_show: 7
        period: day
        chart_type: bar
        stat_types:
          - state
