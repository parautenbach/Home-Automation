title: Devices
path: devices
icon: mdi:devices
badges: []
cards:
  - type: vertical-stack
    cards:
    - type: glance
      entities:
        - entity: sensor.pieter_activity_type
          show_last_changed: true
        - entity: sensor.pieter_activity_confidence
          show_last_changed: true
        - entity: binary_sensor.pieter_driving
          show_last_changed: true
    - type: entities
      entities:
        - device_tracker.ceres
        - sensor.ceres_battery_level
        - sensor.ceres_battery_state
      title: Ceres
      show_header_toggle: false
    - type: entities
      entities:
        - device_tracker.rouve
        - sensor.rouve_battery_level
        - sensor.rouve_battery_state
      title: Rouvé
      show_header_toggle: false
    - type: entities
      title: Thor (WD Cloud Drive)
      entities:
        - sensor.thor_disk_usage
    - type: horizontal-stack
      title: Shutdown
      cards:
        - type: custom:button-card
          template: shutdown
          entity: binary_sensor.cctv
          icon: mdi:cctv
        - type: custom:button-card
          template: shutdown
          entity: binary_sensor.thor
          icon: mdi:nas
        - type: custom:button-card
          template: shutdown
          entity: binary_sensor.rasplex
          icon: mdi:plex
        - type: custom:button-card
          template: shutdown
          entity: binary_sensor.rasplay
          icon: mdi:music
    - type: history-graph
      hours_to_show: 24
      entities:
        - entity: binary_sensor.cctv
        - entity: binary_sensor.thor
        - entity: binary_sensor.rasplex
        - entity: binary_sensor.rasplay
  - type: vertical-stack
    cards:
      - type: map
        entities:
          - device_tracker.ceres
          - device_tracker.rouve
      - type: history-graph
        title: Lights
        hours_to_show: 24
        entities:
          - entity: light.smart_bulb_1
            name: Pieter's Side
          - entity: light.smart_bulb_2
            name: Rouvé's Side
          - entity: light.living_room_lamp
            name: Living Room
          - entity: light.smart_bulb_3
            name: Dining Room
          - entity: light.smart_bulb_4
            name: Music Room
          - entity: light.front_door_light
            name: Front Door
          - entity: light.backyard_light
            name: Backyard
          - entity: light.garage_light
            name: Garage
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - sensor.disk_use_percent
          - sensor.memory_use_percent
          - sensor.processor_use
          - sensor.load_1m
          - sensor.server_cpu_temp
          - sensor.network_throughput_in_enp3s0
          - sensor.network_throughput_out_enp3s0
          - sensor.mqtt_broker_sent_messages_1min_load
          - sensor.mqtt_broker_received_messages_1min_load
          - entity: sensor.last_backup
            # binary_sensor.no_recent_backup
            # {{ "var(--state-icon-active-color)" if is_state('binary_sensor.updater', 'on') }}
            # style: |
            #   :host {
            #     color: {{ "var(--custom-graph-color-red)" if is_state('binary_sensor.no_recent_backup', 'on') }};
            style:
              hui-generic-entity-row:
                $:
                  state-badge:
                    $:
                      ha-icon:
                        $: |
                          ha-svg-icon {
                            color: {{ "var(--custom-graph-color-red)" if is_state('binary_sensor.no_recent_backup', 'on') }};
                          }
                  .: |
                    .info {
                      color: {{ "var(--custom-graph-color-red)" if is_state('binary_sensor.no_recent_backup', 'on') }};
                    }
          - sensor.db_size
          - entity: sensor.home_assistant_server_battery
            name: Server battery
          - entity: sensor.home_assistant_server_battery_status
            name: Battery status
          # TODO: - binary_sensor.rpi_power_status
          - sensor.last_boot
        title: Server
        show_header_toggle: false
        footer:
          type: custom:mini-graph-card
          name: Load
          entities:
            - entity: sensor.load_1m
              name: 1 min
            - entity: sensor.load_5m
              name: 5 min
            - entity: sensor.load_15m
              name: 15 min
          hours_to_show: 24
          hour24: true
          smoothing: true
          points_per_hour: 12  # every 5 min
          line_width: 2
          show:
            extrema: true
            average: true
      - type: custom:mini-graph-card
        name: MQTT Broker Load
        icon: mdi:email-multiple-outline
        entities:
          - entity: sensor.mqtt_broker_sent_messages_1min_load
            name: Sent
          - entity: sensor.mqtt_broker_received_messages_1min_load
            name: Received
        hours_to_show: 24
        hour24: true
        smoothing: true
        points_per_hour: 12  # every 5 min
        line_width: 2
        show:
          extrema: true
          average: true
