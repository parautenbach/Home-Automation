title: Entertainment
path: entertainment
icon: mdi:audio-video
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        name: Main Bedroom
        entity: media_player.main_bedroom_universal
        artwork: cover
        volume_stateless: true
        toggle_power: false  # make it use turn_on/turn_off
        hide:
          power: false
          power_state: false
          volume: false
          mute: true
        idle_view:
          when_idle: false
          when_paused: false
          when_standby: false
        background: '/local/tivoli-model-three.png'
      - type: custom:mini-media-player
        name: Living Room
        entity: media_player.living_room_universal
        artwork: cover
        volume_stateless: true
        hide:
          power: true
          volume: false
          mute: true
        idle_view:
          when_idle: false
          when_paused: false
          when_standby: false
        background: '/local/apple_tv.jpg'
        shortcuts:
          columns: 5
          buttons:
            - type: script
              icon: mdi:apple
              id: script.entertainment_apple_tv_on
            - type: script
              icon: mdi:set-top-box
              id: script.entertainment_satellite_on
            - type: script
              icon: mdi:palm-tree
              id: script.play_radio_paradise
            - type: script
              icon: mdi:white-balance-sunny
              id: script.hk_3380_dimmer
            - type: script
              icon: mdi:power
              id: script.entertainment_off
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: remote
                variables:
                  selection: TV
                icon: mdi:television
              - type: custom:button-card
                template: remote
                variables:
                  selection: Audio
                icon: mdi:audio-video
              - type: custom:button-card
                template: remote
                variables:
                  selection: Apple TV
                icon: mdi:apple
              - type: custom:button-card
                template: remote
                variables:
                  selection: Satellite
                icon: mdi:set-top-box
          - type: custom:state-switch
            entity: input_select.selected_remote
            states:
              TV:
                type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        entity: script.samsung_tv_power
                        size: 45%
                        styles:
                          icon:
                            - color: rgb(255, 0, 0)
                        show_name: false
                        tap_action:
                          action: call-service
                          haptic: light
                          service: script.turn_on
                          service_data:
                            entity_id: script.samsung_tv_power
                      - type: entity-button
                        entity: script.samsung_tv_hdmi
                        show_name: false
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.samsung_tv_hdmi
                      - type: entity-button
                        entity: script.samsung_tv_picture_mode
                        show_name: false
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.samsung_tv_picture_mode
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        entity: script.samsung_tv_hdmi2
                        aspect_ratio: 3.2
                        show_name: false
                        icon: mdi:apple
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.samsung_tv_hdmi2
                      - type: custom:button-card
                        entity: script.samsung_tv_hdmi1
                        aspect_ratio: 3.2
                        show_name: false
                        icon: mdi:set-top-box
