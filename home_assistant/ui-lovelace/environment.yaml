            hour24: true
            smoothing: true
            points_per_hour: 1
            line_width: 2
            # https://github.com/kalkih/mini-graph-card/issues/764
            lower_bound: -10
            upper_bound: 10
            show:
              legend: false
              extrema: true
              average: true
              labels_secondary: false
            color_thresholds:
              - value: -5
                color: var(--custom-color-blue)
              - value: 0
                color: var(--custom-color-yellow)
              - value: 5
