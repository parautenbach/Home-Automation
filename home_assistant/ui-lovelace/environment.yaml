path: environment
title: Environment
icon: mdi:weather-partly-snowy-rainy
badges:
  - entity: sensor.office_temperature
    name: Living Room
    card_mod:
      style: |
        :host {
          --label-badge-text-color:
              {%- from 'dynamic_colors.jinja' import temp_degrees_c_human_map, gradient_color -%}
              {%- set state = states(config.entity) | float(0) -%}
              {{ gradient_color(state, temp_degrees_c_human_map) }}
        }
  - entity: sensor.outside_temperature
    name: Outside
    card_mod:
      style: |
        :host {
          --label-badge-text-color:
              {%- from 'dynamic_colors.jinja' import temp_degrees_c_human_map, gradient_color -%}
              {%- set state = states(config.entity) | float(0) -%}
              {{ gradient_color(state, temp_degrees_c_human_map) }}
        }
  - entity: sensor.overall_pollen_risk
    name: Pollen
    icon: mdi:flower-pollen-outline
    # maybe: https://community.home-assistant.io/t/card-mod-add-css-styles-to-any-lovelace-card/120744/1310
    card_mod:
      # style: |
      #   :host {
      #     --label-badge-background-color:
      #         {%- set mapping = {
      #                             1: "#40b100",
      #                             2: "#ffe500",
      #                             3: "#ffa800",
      #                             4: "#ff5800",
      #                             5: "#aa0000" } -%}
      #         {%- set key = states('sensor.overall_pollen_risk') | int(0) -%}
      #         {{ mapping[key] if key in mapping else "" }};
      #   }
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import discrete_5_point_map, mapped_color -%}
                      {%- set state = states(config.entity) | int(0) -%}
                      {{ mapped_color(state, discrete_5_point_map) }} !important;
                  }
  - entity: sensor.owm_pollution_overall_air_quality
    name: Air
    card_mod:
      style:
        .: |
          :host {
            --label-badge-text-color:
                      {%- from 'dynamic_colors.jinja' import discrete_5_point_map, mapped_color -%}
                      {%- set state = states(config.entity) | int(0) -%}
                      {{ mapped_color(state, discrete_5_point_map) }} !important;
          }
        # https://community.home-assistant.io/t/card-mod-add-css-styles-to-any-lovelace-card/120744/3319
        # var(--ha-label-badge-font-size);
        ha-state-label-badge $ ha-label-badge $: |
          .badge-container .label-badge .value::after {
            content: "{{ states(config.entity) | float(0) | round(0) }}";
            font-size: var(--paper-font-body1_-_font-size);
          }
          .badge-container .label-badge .value {
            font-size: 0px;
          }
  # https://community.home-assistant.io/t/hours-of-daylight/59422/
  # https://community.home-assistant.io/t/enhanced-sun-component/63553
  - entity: sensor.daylight_hm
    name: Daylight
  - entity: sensor.moon
    name: Moon Phase
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: tile
                entity: climate.living_room_ac
                name: Living Room
                features:
                  - type: "target-temperature"
                  - type: climate-hvac-modes
                    hvac_modes:
                      - heat
                      - cool
                      - fan_only
                      - "off"
                  - type: "climate-fan-modes"
                    style: "icons"
                    fan_modes:
                      - silent
                      - low
                      - medium
                      - high
                      - auto
                  - type: climate-preset-modes
                    style: icons
                    preset_modes:
                      - none
                      - eco
                      - sleep
                      - boost
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template:
                      - climate_led_display
                    entity: switch.living_room_ac_display
                    triggers_update:
                      - climate.living_room_ac
          - type: vertical-stack
            cards:
              - type: tile
                entity: climate.main_bedroom_ac
                name: Main Bedroom
                features:
                  - type: "target-temperature"
                  - type: climate-hvac-modes
                    hvac_modes:
                      - heat
                      - cool
                      - fan_only
                      - "off"
                  - type: "climate-fan-modes"
                    style: "icons"
                    fan_modes:
                      - silent
                      - low
                      - medium
                      - high
                      - auto
                  - type: climate-preset-modes
                    style: icons
                    preset_modes:
                      - none
                      - eco
                      - sleep
                      - boost
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template:
                      - climate_led_display
                    entity: switch.main_bedroom_ac_display
                    triggers_update:
                      - climate.main_bedroom_ac
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.living_room_ac
            name: Living R. AC
          - entity: binary_sensor.main_bedroom_ac
            name: Main Bed. AC
      - type: glance
        entities:
          - entity: sensor.office_temperature
            name: Living Room
            icon: mdi:sofa-outline
            card_mod: &card_mod_temp_style
              style:
                .: |
                  div:nth-child(3) {
                    color:
                      {%- from 'dynamic_colors.jinja' import temp_degrees_c_human_map, gradient_color -%}
                      {%- set state = states(config.entity) | float(0) -%}
                      {{ gradient_color(state, temp_degrees_c_human_map) }}
                  }
                  state-badge {
                    margin: 0;
                  }
          - entity: sensor.main_bedroom_ht_temperature
            name: Main Bedroom
            icon: mdi:bed-king-outline
            card_mod: *card_mod_temp_style
          - entity: sensor.bedroom_ht_temperature
            name: Bedroom
            icon: mdi:bed-single-outline
            card_mod: *card_mod_temp_style
          - entity: sensor.outside_temperature
            name: Outside
            icon: mdi:weather-partly-cloudy
            card_mod: *card_mod_temp_style
      - type: glance
        entities:
          - entity: sensor.time_of_day
            name: Time of Day
            card_mod:
              style:
                .: |
                  :host {
                    --card-mod-icon:
                      {%- if is_state(config.entity, 'Day') -%};
                        mdi:weather-sunny
                      {%- else -%}
                        mdi:weather-night
                      {%- endif -%};
                  }
                  div:nth-child(3) {
                    color:
                      {%- set daytime_map =
                            {
                              'unknown': '',
                              'Day':   '#ff9800',
                              'Night': '#3498db'
                            }
                        -%}
                      {%- set state = states(config.entity) -%}
                      {{ daytime_map[state] }};
                  }
                  state-badge {
                    margin: 0;
                  }
          - entity: sensor.season
            card_mod:
              style:
                .: |
                  div:nth-child(3) {
                    color:
                      {%- set season_map =
                            {
                              'unknown': '',
                              'spring':  '#70a03c',
                              'summer':  '#e74c3c',
                              'autumn':  '#ff9800',
                              'winter':  '#0484d9'
                            }
                        -%}
                      {%- set state = states(config.entity) -%}
                      {{ season_map[state] }};
                  }
                  state-badge {
                    margin: 0;
                  }
          - entity: sensor.thermal_comfort_inside_summer_simmer_perception
            name: Inside
            icon: mdi:home-thermometer-outline
            card_mod: &card_mod_comfort_style
              # https://github.com/dolezsa/thermal_comfort/blob/master/custom_components/thermal_comfort/translations/en.json#L129
              # #0484d9: blue
              # #3498db: light blue
              # #34dbd5: cyan
              # #70a03c: green
              # #ff9800: orange
              # #e74c3c: red
              # #db200b: dark red
              style:
                .: |
                  div:nth-child(3) {
                    color:
                      {# https://www.sciencedirect.com/science/article/pii/S0378778819314070 #}
                      {%- set comfort_map =
                            {
                              'unknown':               '',
                              'cold':                  '#0484d9',
                              'cool':                  '#3498db',
                              'slightly_cool':         '#34dbd5',
                              'comfortable':           '#70a03c',
                              'slightly_warm':         '#ff9800',
                              'increasing_discomfort': '#e74c3c',
                              'extremely_warm':        '#db200b',
                              'danger_of_heatstroke':  '#db200b'
                            }
                        -%}
                      {%- set state = states(config.entity) -%}
                      {{ comfort_map[state] }};
                  }
                  state-badge {
                    margin: 0;
                  }
          - entity: sensor.thermal_comfort_outside_summer_simmer_perception
            name: Outside
            icon: mdi:sun-thermometer-outline
            card_mod: *card_mod_comfort_style
      - type: conditional
        conditions:
          - condition: numeric_state
            entity: sensor.weather_alert
            above: 0
        card:
          type: markdown
          title: "⚠️ Extreme Weather"
          # put this in a macro (see packages/environment.yaml:879)
          content: >
            {% set event = state_attr('sensor.weather_alert', 'event') %}
            {% set from = state_attr('sensor.weather_alert', 'effective') | as_datetime(0) | as_local %}
            {% set from_str = from.strftime('%A %-d %B') %}
            {% set to = state_attr('sensor.weather_alert', 'expires') | as_datetime(0) | as_local %}
            {% set to_str = to.strftime('%A %-d %B') %}
            {% set event_body = event | capitalize %}
            {% set desc = state_attr('sensor.weather_alert', 'desc') %}
            {%- if from.date() == to.date() -%}
              {{ event_body }} on {{ from_str }}:
            {%- else -%}
              {{ event_body }} from {{ from_str }} until {{ to_str }}:
            {%- endif %}
            {%- for line in desc.split('\n') %}
              - {{ line }}
            {%- endfor %}
      # https://github.com/pkissling/clock-weather-card
      - type: custom:clock-weather-card
        entity: weather.openweathermap_daily
        hide_today_section: false
        hide_clock: true
        hide_date: true
        hourly_forecast: false
        sun_entity: sun.sun
        apparent_sensor: sensor.outside_feels_like
        aqi_sensor: sensor.owm_pollution_overall_air_quality
      # https://github.com/bramkragten/weather-card
      - type: custom:weather-card
        entity: weather.openweathermap_hourly
        current: false
        details: true
        forecast: false
      - type: custom:weather-card
        entity: weather.openweathermap_hourly
        current: false
        details: false
        forecast: true
        hourly_forecast: true
        number_of_forecasts: 5  # hours
      - type: custom:weather-card
        entity: weather.openweathermap_daily
        current: false
        details: false
        forecast: true
        hourly_forecast: false
        number_of_forecasts: 5  # days
      # - type: weather-forecast
      #   entity: weather.openweathermap_hourly
      #   name: Stellenbosch
      #   show_current: true
      #   show_details: true
      #   show_forecast: true
      #   forecast_type: hourly
      # - type: weather-forecast
      #   entity: weather.openweathermap_daily
      #   name: Stellenbosch
      #   show_current: false
      #   show_details: false
      #   show_forecast: true
      #   forecast_type: daily
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.daytime
            name: Daytime
          - entity: sensor.thermal_comfort_inside_summer_simmer_perception
            name: Inside
          - entity: sensor.thermal_comfort_outside_summer_simmer_perception
            name: Outside
          - entity: weather.openweathermap_daily
            name: Today
          - entity: weather.forecast_tomorrow
            name: Tomorrow
      - type: markdown
        content: >
          **[LA COLLINE OBSERVATORY, STELLENBOSCH](http://www.weather.lcao.co.za/index.php/Special_WeatherStatsRainfall)**

          **[HISTORICAL DAILY RECORDED RAINFALL FIGURES](https://afriwx.co.za/rainfall-reenval/daily-recorded-rainfall-south-africa-historical/)**
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Temperature
            entities:
              - entity: sensor.office_temperature
                name: Living Room
                color: var(--custom-color-yellow)
              - entity: sensor.main_bedroom_ht_temperature
                name: Main Bedroom
                color: var(--custom-color-green)
              - entity: sensor.bedroom_ht_temperature
                name: Bedroom
                color: var(--custom-color-magenta)
              - entity: sensor.outside_temperature
                name: Outside
                color: var(--custom-color-red)
              # - entity: sensor.outside_feels_like
              #   name: Feels Like
              #   color: var(--custom-color-magenta)
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              average: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Humidity
            entities:
              - entity: sensor.office_humidity
                name: Living Room
                color: var(--custom-color-yellow)
              - entity: sensor.main_bedroom_ht_humidity
                name: Main Bedroom
                color: var(--custom-color-green)
              - entity: sensor.bedroom_ht_humidity
                name: Bedroom
                color: var(--custom-color-magenta)
              - entity: sensor.openweathermap_humidity
                name: Outside
