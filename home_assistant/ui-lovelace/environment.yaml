          - entity: sensor.bergrivier_dam_level
            name: Bergrivier
          - entity: sensor.theewaterskloof_dam_level
            name: Theewaterskloof
          - entity: sensor.voelvlei_dam_level
            name: Voëlvlei
          - entity: sensor.wemmershoek_dam_level
            name: Wemmershoek
          - entity: sensor.total_dam_level
            name: Overall
          - entity: sensor.total_dam_level_previous_year
            name: Previous Year
          - entity: sensor.dam_levels_last_update
            name: Last Update
      - type: statistics-graph
        entities:
          - sensor.total_dam_level
        title: Overall Dam Levels
        days_to_show: 90
        period: week
        chart_type: bar
        stat_types:
          - mean
        hide_legend: true
      - type: markdown
        content: >
          **[CAPE TOWN DAM LEVELS](https://www.capetown.gov.za/Family%20and%20home/residential-utility-services/residential-water-and-sanitation-services/this-weeks-dam-levels)**

          **[WESTERN CAPE DAM LEVELS](https://www.dws.gov.za/Hydrology/Weekly/ProvinceWeek.aspx?region=WC)**
  - type: vertical-stack
    title: Fire
    cards:
      # http://envirowildfire.co.za/the-fire-danger-index/
      # Blue   :  0 –  20 : SAFE           : Cold and wet.
      # Green  : 21 –  45 : MODERATE       : Low fire risk. Care to be taken for burning operations.
      # Yellow : 46 –  60 : DANGEROUS      : Caution advised.
      # Orange : 61 –  75 : VERY DANGEROUS : Teams kept on stand by. No open flames.
      # Red    : 81 – 100 : EXTREME        : Warnings presented on radio and TV forecasts.
      - type: gauge
        name: Fire Risk (FDI)
        entity: sensor.winelands_fdi
        min: 0
        max: 100
        needle: true
        segments:
          - from: 0
            color: "#40b100"
            label: Safe
          - from: 21
            color: "#ffe500"
            label: Moderate
          - from: 46
            color: "#ffa800"
            label: Dangerous
          - from: 61
            color: "#ff5800"
            label: Very Dangerous
          - from: 81
            color: "#aa0000"
            label: Extreme
  - type: vertical-stack
    title: Pollen
    cards:
