      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: statistics-graph
            entities:
              - entity: sensor.office_temperature
                name: Living Room
              - entity: sensor.main_bedroom_ht_temperature
                name: Main Bedroom
              - entity: sensor.bedroom_ht_temperature
                name: Bedroom
              - entity: sensor.outside_temperature
                name: Outside
            days_to_show: 30
            period: day
            chart_type: line
            stat_types:
              - mean
          - type: statistics-graph
            entities:
              - entity: sensor.temperature_difference
                name: Temperature Difference
            days_to_show: 30
            period: day
            chart_type: line
            stat_types:
              - mean
  - type: vertical-stack
    cards:
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            entities:
              # don't use this if you want to use thresholds: color overrides
              # sensor.sun_illuminance can be very unreliable (operationally); need to use my own light meter
              # - entity: sensor.sun_illuminance
              #   color: var(--custom-color-yellow)
              - entity: sensor.weather_based_sun_illuminance
                color: var(--custom-color-yellow)
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 2
            line_width: 2
            lower_bound: 0
            # https://www.grc.nasa.gov/WWW/k-12/Numbers/Math/Mathematical_Thinking/sun12.htm
            upper_bound: 120000
            show:
              extrema: true
              labels_secondary: false
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.weather_based_sun_illuminance
                color: var(--custom-color-yellow)
              - entity: sensor.office_illuminance
                color: var(--custom-color-blue)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 2
            line_width: 2
            lower_bound: 0
            upper_bound: 120000
            show:
              extrema: true
              labels_secondary: hover
      - type: history-graph
        title: Low Light Sensor
        hours_to_show: 24
        entities:
          - entity: binary_sensor.low_light
            name: Low Light
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:apexcharts-card
                series:
                  - entity: sensor.home_sun_daylight
                    color: var(--custom-color-yellow)
                    min: 0
                    max: 24
                chart_type: radialBar
                apex_config:
                  title:
                    text: Daylight
                  legend:
                    show: false
                  plotOptions:
                    radialBar:
                      startAngle: -170
                      endAngle: 170
                      dataLabels:
                        name:
                          show: false
                        value:
                          show: true
                          fontSize: 10px
                          offsetY: -4
                          # https://stackoverflow.com/questions/63884925/how-to-display-label-value-on-pie-slice-apex-charts
                          # https://apexcharts.com/docs/multiline-text-and-line-breaks-in-axes-labels/
                          # the trick to insert a "newline" is to return the strings as an array
                          formatter: |
                            EVAL:function (percentage) {
                              const value =  percentage * 24 / 100;
                              const hour = Math.floor(value);
                              const minute = Math.round((value - hour) * 60);
                              return [`${hour}h${minute.toString().padStart(2, '0')}m`, `(${percentage.toFixed(0)}%)`];
                            }
              - type: custom:apexcharts-card
                series:
                  - entity: sensor.fair_weather_time
                    transform: "return x / parseFloat(hass.states['sensor.home_sun_daylight'].state) * 100;"
                    color: var(--custom-color-yellow)
                    min: 0
                    max: 100
                chart_type: radialBar
                apex_config:
                  title:
                    text: Fair Weather
                  legend:
                    show: false
                  plotOptions:
                    radialBar:
                      startAngle: -170
                      endAngle: 170
                      dataLabels:
                        name:
                          show: false
                        value:
                          show: true
                          fontSize: 10px
                          offsetY: -4
                          # https://community.home-assistant.io/t/apexcharts-card-a-highly-customizable-graph-card/272877/2608
                          # alternative chart: https://github.com/AmoebeLabs/flex-horseshoe-card
                          formatter: |
                            EVAL:function (percentage) {
                              // would've loved to make this snippet more readible, but getElementsByTagName returns some kind of live object
                              // which means you need to resolve the whole thing; can't make no hass object first.
                              const daylight = parseFloat(document.getElementsByTagName('home-assistant')[0].hass.states['sensor.home_sun_daylight'].state);
                              const value = percentage / 100 * parseFloat(daylight);
                              const hour = Math.floor(value);
                              const minute = Math.round((value - hour) * 60);
                              return [`${hour}h${minute.toString().padStart(2, '0')}m`, `(${percentage.toFixed(0)}%)`];
                            }
          - type: statistics-graph
            title: Daylight
            entities:
              - sensor.home_sun_daylight
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - max
          - type: statistics-graph
            title: Fair Weather
            entities:
              - sensor.fair_weather_time
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - max
      # https://www.wikihow.com/Compute-the-UV-Index
      # https://www.ehso.com/uvIndexCalc.htm
      # https://www.who.int/news-room/q-a-detail/radiation-ultraviolet-(uv)
      # https://en.wikipedia.org/wiki/Ultraviolet_index
      - type: custom:mini-graph-card
        name: UV
