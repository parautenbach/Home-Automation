title: Floorplan
path: floorplan
panel: true
icon: mdi:floor-plan
badges: []
cards:
  - title: Floorplan
    type: custom:floorplan-card
    config:
      image: /local/floorplan/floorplan.svg
      stylesheet: /local/floorplan/floorplan.css
      log_level: error
      rules:
        - entities:
            - binary_sensor.gate_status
            - binary_sensor.lhs_garage_occupied
            - binary_sensor.rhs_garage_occupied
            - binary_sensor.motion_sensor_2
          states:
            - state: 'on'
              class: 'binary-sensor-on'
            - state: 'off'
              class: 'binary-sensor-off'
          state_transitions:
            - duration: 1
              from_state: 'on'
              to_state: 'off'
            - duration: 1
              from_state: 'off'
              to_state: 'on'
        # - action:
        #     service: cover.toggle
        #   element: cover.main_gate
        #   entity: cover.main_gate
        #   states:
        #     - state: 'open'
        #       class: 'cover-open'
        #     - state: 'closed'
        #       class: 'cover-closed'
        - action:
            service: cover.toggle
          element: cover.lhs_garage_door
          entity: cover.lhs_garage_door
          states:
            - state: 'open'
              class: 'cover-open'
            - state: 'closed'
              class: 'cover-closed'
        - action:
            service: cover.toggle
          element: cover.rhs_garage_door
          entity: cover.rhs_garage_door
          states:
            - state: 'open'
              class: 'cover-open'
            - state: 'closed'
              class: 'cover-closed'
        - action:
            service: light.toggle
          element: light.living_room_lamp
          entity: light.living_room_lamp
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
        - action:
            service: light.toggle
          element: light.pieter_bedside
          entity: light.pieter_bedside
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
        - action:
            service: light.toggle
          element: light.rouve_bedside
          entity: light.rouve_bedside
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
        - action:
            service: light.toggle
          element: light.dining_room
          entity: light.dining_room
          image_template: '/local/floorplan/mdi-dome-light-${entity.state}.svg'
        - action:
            service: light.toggle
          element: light.smart_bulb_4
          entity: light.smart_bulb_4  # music room light
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
        - action:
            service: light.toggle
          element: light.front_door
          entity: light.front_door
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
        - action:
            service: light.toggle
          element: light.garage
          entity: light.garage
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
        - action:
            service: light.toggle
          element: light.backyard
          entity: light.backyard
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
