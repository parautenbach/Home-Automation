title: Internet
path: internet
icon: mdi:server-network
badges: []
cards:
  - type: vertical-stack
    title: Internet Connection
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.internet_speed_in
            min: 0
            max: 30
            severity:
              green: 0
              yellow: 15
              red: 25
          - type: gauge
            entity: sensor.internet_speed_out
            min: 0
            max: 30
            severity:
              green: 0
              yellow: 15
              red: 25
      - type: horizontal-stack
        cards:
          - type: glance
            title: Today
            show_name: false
            columns: 2
            entities:
              - entity: sensor.daily_internet_usage_in
                name: Today
              - entity: sensor.daily_internet_usage_out
                name: Today
          - type: glance
            title: This Month
            show_name: false
            columns: 2
            entities:
              - entity: sensor.monthly_internet_usage_in
                name: This Month
              - entity: sensor.monthly_internet_usage_out
                name: This Month
      - type: custom:mini-graph-card
        name: Traffic
        icon: mdi:pulse
        show:
          state: false
          icon: true
          extrema: true
          labels_secondary: false
        entities:
          - entity: sensor.internet_speed_in
            name: Download rate
          - entity: sensor.internet_speed_out
            name: Upload rate
          - entity: sensor.nighttime_number
            color: var(--custom-color-gray)
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hours_to_show: 24
        hour24: true
        smoothing: true
        points_per_hour: 12  # every 5 min
        aggregate_func: max
        line_width: 2
        lower_bound: 0
        upper_bound: 35
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.internet_connection
            name: Internet
      - type: markdown
        content: "**[MANAGEMENT INTERFACE](http://192.168.0.1/)**"
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Round Trip
            entities:
              - entity: sensor.internet_round_trip_time_avg
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 12  # every 5 min
            line_width: 2
            lower_bound: 0
            show:
              extrema: true
              average: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Deviation
            entities:
              - entity: sensor.internet_round_trip_time_mdev
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 12  # every 5 min
            line_width: 2
            lower_bound: 0
            show:
              extrema: true
              average: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Packet Loss
            entities:
              - entity: sensor.internet_packet_loss
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 12  # every 5 min
            line_width: 2
            lower_bound: 0
            show:
              extrema: true
              average: true
              labels_secondary: false
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.internet_round_trip_time_avg
            name: Mean Ping Time
          - entity: sensor.internet_round_trip_time_mdev
            name: Mean Ping Deviation
          - entity: sensor.internet_packet_loss
            name: Packet Loss
  - type: vertical-stack
    title: Home Network
    cards:
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.front_extender
            name: Front Ext.
          - entity: binary_sensor.back_extender
            name: Back Ext.
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
          - entity: sensor.front_extender_round_trip_time_avg
            name: Mean Ping Time
          - entity: sensor.front_extender_round_trip_time_mdev
            name: Mean Ping Deviation
          - entity: sensor.front_extender_packet_loss
            name: Packet Loss
        header:
          type: custom:mini-graph-card
          name: Front Extender
          entities:
            - entity: sensor.front_extender_round_trip_time_avg
            - entity: sensor.nighttime_number
              color: var(--custom-color-gray)
              show_line: false
              show_points: false
              show_legend: false
              y_axis: secondary
          hours_to_show: 24
          hour24: true
          smoothing: true
          points_per_hour: 12  # every 5 min
          line_width: 2
          lower_bound: 0
          show:
            extrema: true
            average: true
            labels_secondary: false
          card_mod:
            style:
              .: |
                ha-card {
                  border: 0px;
                }
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
          - entity: sensor.back_extender_round_trip_time_avg
            name: Mean Ping Time
          - entity: sensor.back_extender_round_trip_time_mdev
            name: Mean Ping Deviation
          - entity: sensor.back_extender_packet_loss
            name: Packet Loss
        header:
          type: custom:mini-graph-card
          name: Back Extender
          entities:
            - entity: sensor.back_extender_round_trip_time_avg
            - entity: sensor.nighttime_number
              color: var(--custom-color-gray)
              show_line: false
              show_points: false
              show_legend: false
              y_axis: secondary
          hours_to_show: 24
          hour24: true
          smoothing: true
          points_per_hour: 12  # every 5 min
          line_width: 2
          lower_bound: 0
          show:
            extrema: true
            average: true
            labels_secondary: false
          card_mod:
            style:
              .: |
                ha-card {
                  border: 0px;
                }
      - type: markdown
        content: >
          **[FRONT EXTENDER](http://192.168.0.6/)**

          **[BACK EXTENDER](http://192.168.0.5/)**
  - type: vertical-stack
    title: Join Home Network
    cards:
      # alternative (since 2023.7): https://www.home-assistant.io/integrations/image/
      - type: picture
        # generated with https://qifi.org/
        image: /local/join_home_internet.png
        card_mod:
          style: |
            img {
              transform: scale(0.8);
              border: 10px;
              border-style: solid;
              border-color: white;
            }
  - type: statistics-graph
    title: Daily Consumption
    entities:
      - sensor.daily_internet_usage_in
      - sensor.daily_internet_usage_out
    days_to_show: 7
    period: day
    chart_type: bar
    stat_types:
      - state
