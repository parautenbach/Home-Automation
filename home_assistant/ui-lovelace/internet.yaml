title: Internet
path: internet
icon: mdi:server-network
badges: []
cards:
  - type: vertical-stack
    title: Internet Connection
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.internet_speed_in
            min: 0
            max: 60
            severity:
              green: 0
              yellow: 15
              red: 25
          - type: gauge
            entity: sensor.internet_speed_out
            min: 0
            max: 60
            severity:
              green: 0
              yellow: 15
              red: 25
      - type: horizontal-stack
        cards:
          - type: glance
            title: Today
            show_name: false
            columns: 2
            entities:
              - entity: sensor.daily_internet_usage_in
                name: Today
              - entity: sensor.daily_internet_usage_out
                name: Today
          - type: glance
            title: This Month
            show_name: false
            columns: 2
            entities:
              - entity: sensor.monthly_internet_usage_in
                name: This Month
              - entity: sensor.monthly_internet_usage_out
                name: This Month
      - type: custom:mini-graph-card
        name: Traffic
        icon: mdi:pulse
        show:
          state: false
          icon: true
          extrema: true
          labels_secondary: false
        entities:
          - entity: sensor.internet_speed_in
            name: Download rate
          - entity: sensor.internet_speed_out
            name: Upload rate
          - entity: sensor.nighttime_number
            color: var(--custom-color-gray)
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hours_to_show: 24
        hour24: true
        smoothing: true
        points_per_hour: 12  # every 5 min
        aggregate_func: max
        line_width: 2
        lower_bound: 0
        upper_bound: 65
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.internet_connection
            name: Internet
      - type: markdown
        content: "**[MANAGEMENT INTERFACE](http://192.168.0.1/)**"
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
          - type: custom:template-entity-row
            entity: sensor.internet_round_trip_time_avg
            icon: "{{ state_attr('sensor.internet_round_trip_time_avg', 'icon') }}"
            name: Mean Ping Time
            state: "{{ states('sensor.internet_round_trip_time_avg', rounded=True, with_unit=True) }}"
            tap_action:
              action: more-info
          - type: custom:template-entity-row
            entity: sensor.internet_round_trip_time_mdev
            icon: "{{ state_attr('sensor.internet_round_trip_time_mdev', 'icon') }}"
            name: Mean Ping Deviation
            state: "{{ states('sensor.internet_round_trip_time_mdev', rounded=True, with_unit=True) }}"
            tap_action:
              action: more-info
          - type: custom:template-entity-row
            entity: sensor.internet_packet_loss
            icon: "{{ state_attr('sensor.internet_packet_loss', 'icon') }}"
            name: Packet Loss
            state: "{{ states('sensor.internet_packet_loss', rounded=True, with_unit=True) }}"
            tap_action:
              action: more-info
        header:
          type: custom:swipe-card
          parameters:
            autoHeight: true
            pagination:
              type: 'bullets'
          cards:
            - type: custom:mini-graph-card
              name: Round Trip
              entities:
                - entity: sensor.internet_round_trip_time_avg
                - entity: sensor.nighttime_number
                  color: var(--custom-color-gray)
                  show_line: false
                  show_points: false
                  show_legend: false
                  y_axis: secondary
              hours_to_show: 24
              hour24: true
              smoothing: true
              points_per_hour: 12  # every 5 min
              line_width: 2
              lower_bound: 0
              show:
                extrema: true
                average: true
                labels_secondary: false
              card_mod: &network_chart_mods
                style:
                  .: |
                    ha-card {
                      border: 0px;
                    }
            - type: custom:mini-graph-card
              name: Deviation
              entities:
                - entity: sensor.internet_round_trip_time_mdev
                - entity: sensor.nighttime_number
                  color: var(--custom-color-gray)
                  show_line: false
                  show_points: false
                  show_legend: false
                  y_axis: secondary
              hours_to_show: 24
              hour24: true
              smoothing: true
              points_per_hour: 12  # every 5 min
              line_width: 2
              lower_bound: 0
              show:
                extrema: true
                average: true
                labels_secondary: false
              card_mod: *network_chart_mods
            - type: custom:mini-graph-card
              name: Packet Loss
              entities:
                - entity: sensor.internet_packet_loss
                - entity: sensor.nighttime_number
                  color: var(--custom-color-gray)
                  show_line: false
                  show_points: false
                  show_legend: false
                  y_axis: secondary
              hours_to_show: 24
              hour24: true
              smoothing: true
              points_per_hour: 12  # every 5 min
              line_width: 2
              lower_bound: 0
              show:
                extrema: true
                average: true
                labels_secondary: false
              card_mod: *network_chart_mods
