  - type: vertical-stack
    title: Home Network
    cards:
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.front_extender
            name: Front Ext.
          - entity: binary_sensor.back_extender
            name: Back Ext.
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
          - type: custom:template-entity-row
            entity: sensor.front_extender_round_trip_time_avg
            icon: "{{ state_attr('sensor.front_extender_round_trip_time_avg', 'icon') }}"
            name: Mean Ping Time
            state: "{{ states('sensor.front_extender_round_trip_time_avg', rounded=True, with_unit=True) }}"
            tap_action:
              action: more-info
          - type: custom:template-entity-row
            entity: sensor.front_extender_round_trip_time_mdev
