        entities:
          - type: divider
          - type: custom:template-entity-row
            entity: sensor.back_extender_round_trip_time_avg
            icon: "{{ state_attr('sensor.back_extender_round_trip_time_avg', 'icon') }}"
            name: Mean Ping Time
