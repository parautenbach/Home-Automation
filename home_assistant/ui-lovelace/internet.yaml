            entity: sensor.back_extender_packet_loss
            icon: "{{ state_attr('sensor.back_extender_packet_loss', 'icon') }}"
            name: Packet Loss
            state: "{{ states('sensor.back_extender_packet_loss', rounded=True, with_unit=True) }}"
            tap_action:
              action: more-info
        header:
          type: custom:mini-graph-card
          name: Back Extender
          entities:
            - entity: sensor.back_extender_round_trip_time_avg
            - entity: sensor.nighttime_number
              color: var(--custom-color-gray)
              show_line: false
              show_points: false
              show_legend: false
              y_axis: secondary
          hours_to_show: 24
          hour24: true
          smoothing: true
          points_per_hour: 12  # every 5 min
          line_width: 2
          lower_bound: 0
          show:
            extrema: true
            average: true
            labels_secondary: false
          card_mod: *network_chart_mods
  - type: vertical-stack
    title: Join Home Network
    cards:
      # alternative (since 2023.7): https://www.home-assistant.io/integrations/image/
      - type: picture
        # generated with https://qifi.org/
        image: /local/join_home_internet.png
        card_mod:
          style: |
            img {
              transform: scale(0.8);
              border: 10px;
              border-style: solid;
              border-color: white;
            }
  - type: statistics-graph
    title: Daily Consumption
    entities:
      - sensor.daily_internet_usage_in
      - sensor.daily_internet_usage_out
    days_to_show: 7
    period: day
    chart_type: bar
    stat_types:
      - state
