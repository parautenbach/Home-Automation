                  name: Timer
                  entity: timer.motion_timer
                  show_name: false
                  show_icon: false
                  show_state: true
                  styles:
                    card:
                      - font-size: 12px
                      - box-shadow: none
                    state:
                      - margin-top: -1ex
                      - margin-bottom: -1ex
                      - color: >
                          [[[
