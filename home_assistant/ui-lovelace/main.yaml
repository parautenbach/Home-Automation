          - type: custom:button-card
            template: smart_bulb_light
            name: Foyer
            entity: light.foyer_light
            icon: mdi:dome-light
            styles:
              grid:
                - grid-template-areas: '"t s l" "i i i" "n n n"'
                - grid-template-rows: min-content 1fr min-content
                - grid-template-columns: 1fr min-content 1fr
              name:
                - margin-top: -1px
                - margin-bottom: 0px
              label:
                - align-self: middle
                - justify-self: start
                - padding-right: 1ex
              custom_fields:
                s:
                  - color: var(--paper-item-icon-color)
                t:
                  - align-self: middle
                  - justify-self: end
                  - padding-right: 1ex
            custom_fields:
              s: >
                [[[ return '/' ]]]
              t:
                card:
                  type: custom:button-card
                  name: Timer
                  entity: timer.foyer_light_timer
                  show_name: false
                  show_icon: false
                  show_state: true
                  styles:
                    card:
                      - margin-bottom: -1px
                      - font-size: 12px
                      - box-shadow: none
                    state:
                      - color: >
                          [[[
                            if (states['timer.foyer_light_timer'].state == 'idle')
                              return "var(--paper-item-icon-color)";
                            else
                              return "red";
                          ]]]
            state:
              - value: 'unavailable'
                styles:
                  icon:
                    - color: var(--state-icon-unavailable-color)
            tap_action:
              haptic: light
              action: call-service
              service: script.toggle_light
              service_data:
                light: light.foyer_light
                profile: normal
            double_tap_action:
              haptic: medium
              action: call-service
              service: script.toggle_light
              service_data:
                light: light.foyer_light
                profile: night
            hold_action:
              haptic: selection
              action: more-info
