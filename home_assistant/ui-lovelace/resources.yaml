title: Resources
path: resources
icon: mdi:earth
badges:
  - entity: binary_sensor.electricity_feed
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                  color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                }
  - entity: binary_sensor.grid_feed
    name: Grid
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                  color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                }
  - entity: sensor.home_power_kw
    name: Home
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import gradient_color -%}
                      {%- set state = states('sensor.home_power_kw') | float(0) -%}
                      {%- set consumption_kw_map =
                                {
                                  0.0: "#40b100",
                                  3.5: "#ffa800",
                                  7.0: "#aa0000"
                                }
                        -%}
                      {{ gradient_color(state, consumption_kw_map) }}
                      !important;
                  }
  - entity: sensor.solar_reserve_kw
    name: Solar Reserve
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import gradient_color -%}
                      {%- set state = states('sensor.solar_reserve') | float(0) -%}
                      {%- set reserve_kw_map =
                                {
                                  0.5: "#aa0000",
                                  1.5: "#ffa800",
                                  3.5: "#40b100"
                                }
                        -%}
                      {{ gradient_color(state, reserve_kw_map) }}
                      !important;
                  }
  - entity: sensor.solar_reserve_percentage
    name: Solar Reserve
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import reserve_percentage_map, gradient_color -%}
                      {%- set state = states('sensor.solar_reserve_percentage') | int(0) -%}
                      {{ gradient_color(state, reserve_percentage_map) }}
                      !important;
                  }
  - entity: sensor.battery_state_of_charge
    name: Battery
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import reserve_percentage_map, gradient_color -%}
                      {%- set state = states('sensor.battery_state_of_charge') | int(0) -%}
                      {{ gradient_color(state, reserve_percentage_map) }}
                      !important;
                  }
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          # - type: gauge
          #   name: Inverter
          #   entity: sensor.load_power
          #   min: 0
          #   max: 10000
          #   severity:
          #     green: 0
          #     yellow: 5000
          #     red: 7000
          # - type: gauge
          #   name: Current Grid
          #   entity: sensor.grid_power
          #   min: 0
          #   max: 10000
          #   severity:
          #     green: 0
          #     yellow: 5000
          #     red: 7000
          - type: gauge
            name: Today's Solar
            entity: sensor.solar_energy_utilisation_today
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 85
              red: 95
          - type: gauge
            name: Current Solar
            entity: sensor.pv_power
            min: 0
            max: 4140
            severity:
              green: 0
              yellow: 3000
              red: 3800
          - type: gauge
            name: Current Solar
            entity: sensor.solar_consumption_percentage
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 85
              red: 95
          - type: gauge
            name: Battery Charge
            entity: sensor.battery_state_of_charge
            min: 0
            max: 100
            severity:
              green: 80
              yellow: 50
              red: 30
      # https://github.com/ulic75/power-flow-card#inverted-entities-example
      - type: custom:power-flow-card
        entities:
          grid:
            consumption: sensor.grid_power
          battery: sensor.battery_power
          battery_charge: sensor.battery_state_of_charge
          solar: sensor.pv_power
        inverted_entities: battery
        watt_threshold: 1000
        dashboard_link: /energy
      - type: energy-solar-graph
      - type: entities
        entities:
          - entity: sensor.energy_production_today
            name: Production Forecast Today
          - entity: sensor.solar_production_peak_today
            name: Peak Time Forecast Today
          - entity: sensor.daily_solar_energy_consumption
            name: Consumption Today
            icon: mdi:solar-power-variant-outline
          - entity: sensor.solar_energy_utilisation_today
            name: Utilisation Today
            # icon: mdi:solar-power-variant-outline
            # card_mod:
            #   style: |
            #     :host {
            #       --card-mod-icon:
            #         {% set index = ((states(config.entity) | int(0))/12.5) | int(0) %}
            #         {% if 0 < index <= 8 %}
            #           mdi:circle-slice-{{ index }}
            #         {% else %}
            #           mdi:circle-outline
            #         {% endif %}
            #     }
          - entity: sensor.solar_production_share
            name: Solar Production Share
          - entity: sensor.solar_consumption_share
            name: Solar Consumption Share
          - entity: sensor.energy_production_tomorrow
            name: Production Forecast Tomorrow
          - entity: sensor.solar_production_peak_tomorrow
            name: Peak Time Forecast Tomorrow
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_reserve
                name: Reserve
                color: var(--custom-color-green)
              - entity: sensor.power_production_now
                name: Forecast
                color: var(--custom-color-gray)
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_consumption_percentage
                name: Consumption %
                color: var(--custom-color-red)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: hover
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_reserve
                name: Reserve
                color: var(--custom-color-green)
              - entity: sensor.power_production_now
                name: Forecast
                color: var(--custom-color-gray)
              - entity: sensor.illuminance
                name: Illuminance
                color: var(--custom-color-magenta)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 1
            line_width: 2
            lower_bound: 0
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: hover
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: statistics-graph
            title: Daily Solar Consumption
            entities:
              - sensor.daily_solar_energy_consumption
            hide_legend: true
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - state
          - type: statistics-graph
            title: Daily Solar Utilisation
            entities:
              - sensor.solar_energy_utilisation_today
            hide_legend: true
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - state
          # https://apexcharts.com/docs/options/xaxis/
          # https://github.com/apexcharts/apexcharts.js/issues/1688
          # https://smarthomescene.com/guides/apexcharts-card-advanced-graphs-for-your-home-assistant-ui/
          - type: custom:apexcharts-card
            graph_span: 7d
            span:
              end: day
            show:
              last_updated: true
            series:
              - entity: sensor.daily_solar_energy_consumption
                name: "Daily Solar Consumption"
                type: column
                show:
                  extremas: true
                group_by:
                  func: max
                  duration: 1d
            yaxis:
              - min: 0
            header:
              show: true
              title: Solar
              show_states: true
              standard_format: true
  - type: vertical-stack
    cards:
      - type: energy-distribution
        link_dashboard: true
      - type: energy-usage-graph
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_state_of_charge
                name: Charge
                color: var(--custom-color-blue)
              - entity: input_number.battery_shutdown_threshold
                name: Charge Threshold
                color: var(--custom-color-gray)
              - entity: sensor.battery_power
                name: Power
                color: var(--custom-color-red)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            upped_bound: 100
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: hover
          - type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_state_of_charge
                name: Charge
                color: var(--custom-color-blue)
              - entity: input_number.battery_shutdown_threshold
                name: Charge Threshold
                color: var(--custom-color-gray)
              - entity: sensor.capacity_charge_point
                name: Charge Point
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: true
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            upped_bound: 100
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
          - type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_power
                name: Power
                color: var(--custom-color-red)
              - entity: sensor.battery_change_of_charge
                name: Rate of Charge
                color: var(--custom-color-yellow)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: hover
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Trickling"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.battery_state_of_charge
              name: State of Charge
              style: &battery_state_of_charge_mods
                hui-generic-entity-row:
                  $:
                    .: |
                      .state {
                        color:
                          {%- if states('sensor.battery_state_of_charge') | int(0) <= 30 -%}
                            var(--custom-color-red);
                          {%- elif states('sensor.capacity_charge_point') | int(0) - states('sensor.battery_state_of_charge') | int(0) >= 10 -%}
                            var(--custom-color-red);
                          {%- elif states('sensor.battery_state_of_charge') | int(0) >= states('sensor.capacity_charge_point') | int(0) -%}
                            var(--custom-color-green);
                          {%- else -%}
                            var(--custom-color-yellow);
                          {%- endif -%}
                      }
            - entity: sensor.capacity_charge_point
              name: Charge Point Target
            - entity: binary_sensor.grid_charge_point_status
              name: Grid Charge Point Status
            - entity: sensor.battery_status
              name: Status
              style: &battery_status_mods
                hui-generic-entity-row:
                  $:
                    .: |
                      .state {
                        color:
                          {%- if is_state('sensor.battery_status', 'Charging') -%}
                            var(--custom-color-green);
                          {%- elif is_state('sensor.battery_status', 'Discharging') -%}
                            var(--custom-color-red);
                          {%- else -%}
                            var(--custom-color-yellow);
                          {%- endif -%}
                      }
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Charging"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.battery_state_of_charge
              name: State of Charge
              style: *battery_state_of_charge_mods
            - entity: sensor.capacity_charge_point
              name: Charge Point Target
            - entity: binary_sensor.grid_charge_point_status
              name: Grid Charge Point Status
            - entity: sensor.battery_status
              name: Status
              style: *battery_status_mods
            - entity: sensor.battery_power
              name: Power
            - entity: sensor.battery_change_of_charge
              name: Charge Rate
            - entity: sensor.battery_time_to_full
              name: Time to Full
            - type: attribute
              entity: sensor.battery_time_to_full
              attribute: time_when_full_relative
              # format: datetime
              name: Time when Full
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Discharging"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.battery_state_of_charge
              name: State of Charge
              style: *battery_state_of_charge_mods
            - entity: sensor.capacity_charge_point
              name: Charge Point Target
            - entity: binary_sensor.grid_charge_point_status
              name: Grid Charge Point Status
            - entity: sensor.battery_status
              name: Status
              style: *battery_status_mods
            - entity: sensor.battery_power
              name: Power
            - entity: sensor.battery_change_of_charge
              name: Discharge Rate
            - entity: sensor.battery_time_to_shutdown_threshold
              name: Time to Shutdown
            - type: attribute
              entity: sensor.battery_time_to_shutdown_threshold
              attribute: time_when_at_shutdown_threshold_relative
              format: datetime
              name: Shutdown Time
  - type: vertical-stack
    cards:
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Power Consumption
            icon: mdi:home-lightning-bolt-outline
            entities:
              - entity: sensor.home_power
                name: Home
                color: var(--custom-color-red)
              - entity: sensor.grid_power
                name: Grid
                color: var(--custom-color-blue)
              - entity: sensor.nighttime_number
                name: Day/Night
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: true
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            smoothing: true
            points_per_hour: 12  # every 5 min
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Power Consumption
            icon: mdi:home-lightning-bolt-outline
            entities:
              - entity: sensor.home_power
                name: Home
                color: var(--custom-color-red)
              - entity: sensor.grid_power
                name: Grid
                color: var(--custom-color-blue)
              - entity: sensor.grid_feed_outage_number
                name: Grid Outage
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: true
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            smoothing: true
            points_per_hour: 12  # every 5 min
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: false
            card_mod:
              style:
                .: |
                  ha-card {
                    border: 0px;
                  }
          - type: custom:mini-graph-card
            name: Power Consumption
            icon: mdi:home-lightning-bolt-outline
            entities:
              - entity: sensor.home_power
                name: Home
                color: var(--custom-color-red)
              - entity: sensor.grid_power
                name: Grid
                color: var(--custom-color-blue)
              - entity: sensor.current_power
                name: Eskom
                color: var(--custom-color-turquoise)
              - entity: sensor.pv_power
                name: Solar
                color: var(--custom-color-yellow)
              - entity: sensor.load_power
                name: Essentials
                color: var(--custom-color-magenta)
              - entity: sensor.load_power_non_essential
                name: Non-essentials
                color: var(--custom-color-gray)
              - entity: sensor.battery_power
                name: Battery
                color: var(--custom-color-green)
              - entity: sensor.grid_feed_outage_number
                name: Grid Outage
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: true
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: false
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.daily_home_energy_consumption
            name: Today
            icon: mdi:power-plug
            format: precision1
            state_header: Home
            entities:
              - entity: sensor.daily_grid_energy_consumption
                name: Grid
                format: precision1
          - type: custom:multiple-entity-row
            entity: sensor.monthly_home_energy_consumption
            name: This Month
            icon: mdi:power-plug
            format: precision1
            state_header: Home
            entities:
              - entity: sensor.monthly_grid_energy_consumption
                name: Grid
                format: precision1
          - type: custom:multiple-entity-row
            entity: sensor.monthly_home_energy_consumption_forecast
            name: This Month's Forecast
            icon: mdi:trending-up
            format: precision1
            state_header: Home
            entities:
              - entity: sensor.monthly_grid_energy_consumption_forecast
                name: Grid
                format: precision1
      - type: markdown
        title: Loadshedding
        content: "{{ states('sensor.loadshedding_forecast') }}"
      - type: conditional
        conditions:
          - entity: binary_sensor.loadshedding_active
            state: "on"
        card:
          type: entities
          entities:
            - entity: sensor.loadshedding_stage
              name: Stage
            - entity: sensor.loadshedding_start_time
              name: Start Time
            - entity: sensor.loadshedding_end_time
              name: End Time
            - entity: timer.loadshedding_duration
              name: Duration Remainder
            - entity: sensor.eskomsepush_calls_remaining
              name: API Calls Remaining
          show_header_toggle: false
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.grid_feed
            name: Grid
      - type: statistics-graph
        title: Grid Feed Outage Time
        entities:
          - sensor.daily_grid_feed_outage_time
        hide_legend: true
        days_to_show: 7
        period: day
        chart_type: bar
        stat_types:
          - state
