title: Resources
path: resources
icon: mdi:earth
badges:
  - entity: binary_sensor.electricity_feed
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                  color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                }
  - entity: binary_sensor.grid_feed
    name: Grid
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                  color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                }
  - entity: sensor.home_power_kw
    name: Home
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import gradient_color -%}
                      {%- set state = states(config.entity) | float(0) -%}
                      {%- set consumption_kw_map =
                                {
                                  0.0: "#40b100",
                                  3.5: "#ffa800",
                                  7.0: "#aa0000"
                                }
                        -%}
                      {{ gradient_color(state, consumption_kw_map) }}
                      !important;
                  }
  - entity: sensor.solar_reserve_kw
    name: Solar Reserve
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import gradient_color -%}
                      {%- set state = states(config.entity) | float(0) -%}
                      {%- set reserve_kw_map =
                                {
                                  0.5: "#aa0000",
                                  1.5: "#ffa800",
                                  3.5: "#40b100"
                                }
                        -%}
                      {{ gradient_color(state, reserve_kw_map) }}
                      !important;
                  }
  - entity: sensor.solar_reserve_percentage
    name: Solar Reserve
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import reserve_percentage_map, gradient_color -%}
                      {%- set state = states(config.entity) | int(0) -%}
                      {{ gradient_color(state, reserve_percentage_map) }}
                      !important;
                  }
  - entity: sensor.battery_state_of_charge
    name: Battery
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import reserve_percentage_map, gradient_color -%}
                      {%- set state = states(config.entity) | int(0) -%}
                      {{ gradient_color(state, reserve_percentage_map) }}
                      !important;
                  }
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          # - type: gauge
          #   name: Inverter
          #   entity: sensor.load_power
          #   min: 0
          #   max: 10000
          #   severity:
          #     green: 0
          #     yellow: 5000
          #     red: 7000
          # - type: gauge
          #   name: Current Grid
          #   entity: sensor.grid_power
          #   min: 0
          #   max: 10000
          #   severity:
          #     green: 0
          #     yellow: 5000
          #     red: 7000
          - type: gauge
            name: Today's Solar
            entity: sensor.solar_energy_utilisation_today
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 85
              red: 95
          - type: gauge
            name: Current Solar
            entity: sensor.pv_power
            min: 0
            max: 4140
            severity:
              green: 0
              yellow: 3000
              red: 3800
          - type: gauge
            name: Current Solar
            entity: sensor.solar_consumption_percentage
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 85
              red: 95
          - type: gauge
            name: Battery Charge
            entity: sensor.battery_state_of_charge
            min: 0
            max: 100
            severity:
              green: 80
              yellow: 50
              red: 30
      # https://github.com/ulic75/power-flow-card#inverted-entities-example
      - type: custom:power-flow-card
        entities:
          grid: sensor.grid_power
          battery: sensor.battery_power
          battery_charge: sensor.battery_state_of_charge
          solar: sensor.pv_power
        inverted_entities: battery
        watt_threshold: 1000
        dashboard_link: /energy
      - type: energy-solar-graph
      - type: horizontal-stack
        cards:
          - type: custom:apexcharts-card
            chart_type: radialBar
            apex_config:
              title:
                text: Utilisation
              legend:
                show: false
              plotOptions: &radial_bar_apex_config_plot_options
                radialBar:
                  startAngle: -173
                  endAngle: 173
                  dataLabels:
                    name:
                      show: false
                    value:
                      show: true
                      fontSize: 10px
                      offsetY: 2
            series:
              - entity: sensor.solar_energy_utilisation_today
                color: var(--custom-color-yellow)
                min: 0
                max: 100
          - type: custom:apexcharts-card
            chart_type: radialBar
            apex_config:
              title:
                text: Production
              legend:
                show: false
              plotOptions: *radial_bar_apex_config_plot_options
            series:
              - entity: sensor.solar_production_share
                color: var(--custom-color-yellow)
                min: 0
                max: 100
          - type: custom:apexcharts-card
            chart_type: radialBar
            apex_config:
              title:
                text: Consumption
              legend:
                show: false
              plotOptions: *radial_bar_apex_config_plot_options
            series:
              - entity: sensor.solar_consumption_share
                color: var(--custom-color-yellow)
                min: 0
                max: 100
      - type: entities
        entities:
          - entity: sensor.average_solar_energy_forecast_today
            name: Production Forecast Today
          - entity: sensor.energy_current_hour
            name: Production Forecast Now
          - entity: sensor.energy_next_hour
            name: Production Forecast Next Hour
          - entity: sensor.solar_production_peak_today
            name: Peak Time Forecast Today
          - entity: sensor.daily_solar_energy_consumption
            name: Consumption Today
            icon: mdi:solar-power-variant-outline
          - entity: sensor.solar_energy_utilisation_today
            name: Utilisation Today
            # icon: mdi:solar-power-variant-outline
            # card_mod:
            #   style: |
            #     :host {
            #       --card-mod-icon:
            #         {% set index = ((states(config.entity) | int(0))/12.5) | int(0) %}
            #         {% if 0 < index <= 8 %}
            #           mdi:circle-slice-{{ index }}
            #         {% else %}
            #           mdi:circle-outline
            #         {% endif %}
            #     }
          - entity: sensor.solar_production_share
            name: Solar Production Share
          - entity: sensor.solar_consumption_share
            name: Solar Consumption Share
          - entity: sensor.energy_production_tomorrow
            name: Production Forecast Tomorrow
          - entity: sensor.solar_production_peak_tomorrow
            name: Peak Time Forecast Tomorrow
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_reserve
                name: Reserve
                color: var(--custom-color-green)
              - entity: sensor.power_production_now
                name: Forecast
                color: var(--custom-color-gray)
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            upper_bound: 4200
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_consumption_percentage
                name: Consumption %
                color: var(--custom-color-red)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            upper_bound: 4200
            lower_bound_secondary: 0
            upper_bound_secondary: 100
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: hover
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_reserve
                name: Reserve
                color: var(--custom-color-green)
              - entity: sensor.power_production_now
                name: Forecast
                color: var(--custom-color-gray)
              - entity: sensor.illuminance
                name: Illuminance
                color: var(--custom-color-magenta)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 1
            line_width: 2
            lower_bound: 0
            upped_bound: 4200
            lower_bound_secondary: 0
            # keep in sync with environment.yaml
            upper_bound_secondary: 120000
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: hover
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: statistics-graph
            title: Daily Solar Consumption
            entities:
              - sensor.daily_solar_energy_consumption
            hide_legend: true
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - state
          - type: statistics-graph
            title: Daily Solar Utilisation
            entities:
              - sensor.solar_energy_utilisation_today
            hide_legend: true
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - state
  - type: vertical-stack
    cards:
      - type: energy-distribution
        link_dashboard: true
      - type: energy-usage-graph
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_state_of_charge
                name: Charge
                color: var(--custom-color-blue)
              - entity: sensor.battery_power
                name: Power
                color: var(--custom-color-red)
                y_axis: secondary
              - entity: sensor.output_shutdown_capacity
                name: Charge Threshold
                color: var(--custom-color-gray)
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            upper_bound: 100
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: hover
          - type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_state_of_charge
                name: Charge
                color: var(--custom-color-blue)
              - entity: sensor.capacity_charge_point
                name: Charge Point
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: true
              - entity: sensor.output_shutdown_capacity
                name: Charge Threshold
                color: var(--custom-color-gray)
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            upper_bound: 100
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
          - type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_power
                name: Power
                color: var(--custom-color-red)
              - entity: sensor.battery_change_of_charge
                name: Rate of Charge
                color: var(--custom-color-yellow)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: hover
          - type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_charge_variance
                name: Charge Variance
                color: var(--custom-color-blue)
              - entity: sensor.capacity_charge_point
                name: Charge Point
                color: var(--custom-color-gray)
                y_axis: secondary
                show_line: false
                show_points: false
                show_legend: true
            hours_to_show: 24
            hour24: true
            lower_bound: -80
            upper_bound: 80
            lower_bound_secondary: 0
            upper_bound_secondary: 100
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Trickling"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.charge_mode
              name: Charge Mode
              style: &battery_charge_mode_mods
                hui-generic-entity-row:
                  $:
                    .: |
                      .state {
                        color:
                          {%- if states(config.entity) == 'Optimistic' -%}
                            var(--custom-color-green);
                          {%- else -%}
                            var(--custom-color-red);
                          {%- endif -%}
                      }
            - entity: sensor.battery_state_of_charge
              name: State of Charge
              style: &battery_state_of_charge_mods
                hui-generic-entity-row:
                  $:
                    .: |
                      .state {
                        color:
                          {%- if states(config.entity) | int(0) <= 30 -%}
                            var(--custom-color-red);
                          {%- elif states('sensor.capacity_charge_point') | int(0) - states(config.entity) | int(0) >= 10 -%}
                            var(--custom-color-red);
                          {%- elif states(config.entity) | int(0) >= states('sensor.capacity_charge_point') | int(0) -%}
                            var(--custom-color-green);
                          {%- else -%}
                            var(--custom-color-yellow);
                          {%- endif -%}
                      }
            - entity: sensor.capacity_charge_point
              name: Charge Point Target
            - entity: binary_sensor.grid_charge_point_status
              name: Grid Charge Point Status
              style: &grid_charge_point_status_mods
                hui-generic-entity-row:
                  $:
                    .: |
                      .state {
                        color:
                          {%- if is_state(config.entity, 'on') -%}
                            var(--custom-color-green);
                          {%- else -%}
                            var(--custom-color-red);
                          {%- endif -%}
                      }
            - entity: sensor.battery_status
              name: Status
              style: &battery_status_mods
                hui-generic-entity-row:
                  $:
                    .: |
                      .state {
                        color:
                          {%- if is_state(config.entity, 'Charging') -%}
                            var(--custom-color-green);
                          {%- elif is_state(config.entity, 'Discharging') -%}
                            var(--custom-color-red);
                          {%- else -%}
                            var(--custom-color-yellow);
                          {%- endif -%}
                      }
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Charging"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.charge_mode
              name: Charge Mode
              style: *battery_charge_mode_mods
            - entity: sensor.battery_state_of_charge
              name: State of Charge
              style: *battery_state_of_charge_mods
            - entity: sensor.capacity_charge_point
              name: Charge Point Target
            - entity: binary_sensor.grid_charge_point_status
              name: Grid Charge Point Status
              style: *grid_charge_point_status_mods
            - entity: sensor.battery_status
              name: Status
              style: *battery_status_mods
            - entity: sensor.battery_power
              name: Power
            - entity: sensor.battery_change_of_charge
              name: Charge Rate
            - entity: sensor.battery_time_to_full
              name: Time to Full
            - type: attribute
              entity: sensor.battery_time_to_full
              attribute: time_when_full_relative
              # format: datetime
              name: Time when Full
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Discharging"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.charge_mode
              name: Charge Mode
              style: *battery_charge_mode_mods
            - entity: sensor.battery_state_of_charge
              name: State of Charge
              style: *battery_state_of_charge_mods
            - entity: sensor.capacity_charge_point
              name: Charge Point Target
            - entity: binary_sensor.grid_charge_point_status
              name: Grid Charge Point Status
              style: *grid_charge_point_status_mods
            - entity: sensor.battery_status
              name: Status
              style: *battery_status_mods
            - entity: sensor.battery_power
              name: Power
            - entity: sensor.battery_change_of_charge
              name: Discharge Rate
            - entity: sensor.battery_time_to_shutdown_threshold
              name: Time to Shutdown
            - type: attribute
              entity: sensor.battery_time_to_shutdown_threshold
              attribute: time_when_at_shutdown_threshold_relative
              format: datetime
              name: Shutdown Time
      - type: entities
        title: Settings
        icon: mdi:cog
        card_mod:
          style: |
            .icon {
              color: var(--paper-item-icon-color);
            }
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Charge Points
            entities:
              - type: custom:multiple-entity-row
                entity: switch.grid_charge_point_1
                name: 01:00-05:00
                icon: mdi:clock-time-four-outline
                state_header: Grid
                style:
                  text-align: right
                card_mod: &grid_charge_mod
                  style: |
                    .state {
                      color: {{ 'green' if is_state(config.entity, 'on') else 'red' }};
                      }
                    }
                tap_action: &tap_action
                  action: more-info
                  haptic: light
                # but, but, but!
                # Note that hold_action and double_tap_action are currently not supported on additional entities.
                # (this is the main entity!?)
                # https://github.com/benct/lovelace-multiple-entity-row/issues/251
                # https://github.com/benct/lovelace-multiple-entity-row/issues/188
                double_tap_action: &double_tap_action
                  action: toggle
                  haptic: medium
                  confirmation: true
                entities:
                  - entity: number.capacity_point_1
                    name: Target
                    style:
                      text-align: right
              - type: custom:multiple-entity-row
                entity: switch.grid_charge_point_2
                name: 05:00-08:00
                icon: mdi:clock-time-four-outline
                state_header: Grid
                style:
                  text-align: right
                card_mod: *grid_charge_mod
                tap_action: *tap_action
                double_tap_action: *double_tap_action
                entities:
                  - entity: number.capacity_point_2
                    name: Target
                    style:
                      text-align: right
              - type: custom:multiple-entity-row
                entity: switch.grid_charge_point_3
                name: 08:00-13:00
                icon: mdi:clock-time-four-outline
                state_header: Grid
                style:
                  text-align: right
                card_mod: *grid_charge_mod
                tap_action: *tap_action
                double_tap_action: *double_tap_action
                entities:
                  - entity: number.capacity_point_3
                    name: Target
                    style:
                      text-align: right
              - type: custom:multiple-entity-row
                entity: switch.grid_charge_point_4
                name: 13:00-17:00
                icon: mdi:clock-time-four-outline
                state_header: Grid
                style:
                  text-align: right
                card_mod: *grid_charge_mod
                tap_action: *tap_action
                double_tap_action: *double_tap_action
                entities:
                  - entity: number.capacity_point_4
                    name: Target
                    style:
                      text-align: right
              - type: custom:multiple-entity-row
                entity: switch.grid_charge_point_5
                name: 17:00-21:00
                icon: mdi:clock-time-four-outline
                state_header: Grid
                style:
                  text-align: right
                card_mod: *grid_charge_mod
                tap_action: *tap_action
                double_tap_action: *double_tap_action
                entities:
                  - entity: number.capacity_point_5
                    name: Target
                    style:
                      text-align: right
              - type: custom:multiple-entity-row
                entity: switch.grid_charge_point_6
                name: 21:00-01:00
                icon: mdi:clock-time-four-outline
                state_header: Grid
                style:
                  text-align: right
                card_mod: *grid_charge_mod
                tap_action: *tap_action
                double_tap_action: *double_tap_action
                entities:
                  - entity: number.capacity_point_6
                    name: Target
                    style:
                      text-align: right
