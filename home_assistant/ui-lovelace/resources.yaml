title: Resources
path: resources
icon: mdi:earth
badges:
  - entity: binary_sensor.electricity_feed
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                  color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                }
  - entity: binary_sensor.grid_feed
    name: Grid
    card_mod:
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: |
                .value {
                  color: {{ "var(--state-binary_sensor-active-color)" if is_state(config.entity, 'on') }} !important;
                }
  - entity: sensor.home_power_kw
    name: Home
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import gradient_color -%}
                      {%- set state = states('sensor.home_power_kw') | float(0) -%}
                      {%- set consumption_kw_map =
                                {
                                  1.0: "#40b100",
                                  2.0: "#ffa800",
                                  8.0: "#aa0000"
                                }
                        -%}
                      {{ gradient_color(state, consumption_kw_map) }}
                      !important;
                  }
  - entity: sensor.solar_reserve_kw
    name: Solar Reserve
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import gradient_color -%}
                      {%- set state = states('sensor.solar_reserve') | float(0) -%}
                      {%- set reserve_kw_map =
                                {
                                  0.5: "#aa0000",
                                  1.5: "#ffa800",
                                  3.5: "#40b100"
                                }
                        -%}
                      {{ gradient_color(state, reserve_kw_map) }}
                      !important;
                  }
  - entity: sensor.solar_reserve_percentage
    name: Solar Reserve
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import reserve_percentage_map, gradient_color -%}
                      {%- set state = states('sensor.solar_reserve_percentage') | int(0) -%}
                      {{ gradient_color(state, reserve_percentage_map) }}
                      !important;
                  }
  - entity: sensor.battery_state_of_charge
    name: Battery
    card_mod:
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .value {
                    color:
                      {%- from 'dynamic_colors.jinja' import reserve_percentage_map, gradient_color -%}
                      {%- set state = states('sensor.battery_state_of_charge') | int(0) -%}
                      {{ gradient_color(state, reserve_percentage_map) }}
                      !important;
                  }
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          # - type: gauge
          #   name: Inverter
          #   entity: sensor.load_power
          #   min: 0
          #   max: 10000
          #   severity:
          #     green: 0
          #     yellow: 5000
          #     red: 7000
          # - type: gauge
          #   name: Current Grid
          #   entity: sensor.grid_power
          #   min: 0
          #   max: 10000
          #   severity:
          #     green: 0
          #     yellow: 5000
          #     red: 7000
          - type: gauge
            name: Today's Solar
            entity: sensor.solar_energy_utilisation_today
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 85
              red: 95
          - type: gauge
            name: Current Solar
            entity: sensor.pv_power
            min: 0
            max: 4140
            severity:
              green: 0
              yellow: 3000
              red: 3800
          - type: gauge
            name: Current Solar
            entity: sensor.solar_consumption_percentage
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 85
              red: 95
          - type: gauge
            name: Battery Charge
            entity: sensor.battery_state_of_charge
            min: 0
            max: 100
            severity:
              green: 50
              yellow: 30
              red: 0
      # https://github.com/ulic75/power-flow-card#inverted-entities-example
      - type: custom:power-flow-card
        entities:
          grid:
            consumption: sensor.grid_power
          battery: sensor.battery_power
          battery_charge: sensor.battery_state_of_charge
          solar: sensor.pv_power
        inverted_entities: battery
        watt_threshold: 1000
        dashboard_link: /energy
      - type: energy-solar-graph
      - type: entities
        entities:
          - entity: sensor.solar_energy_utilisation_today
            name: Utilisation Today
          - entity: sensor.energy_production_today
            name: Production Today
          - entity: sensor.solar_production_peak_today
            name: Peak Time Today
          - entity: sensor.energy_production_tomorrow
            name: Production Tomorrow
          - entity: sensor.solar_production_peak_tomorrow
            name: Peak Time Tomorrow
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_reserve
                name: Reserve
                color: var(--custom-color-green)
              - entity: sensor.power_production_now
                name: Forecast
                color: var(--custom-color-gray)
              - entity: sensor.nighttime_number
                color: var(--custom-color-gray)
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_consumption_percentage
                name: Consumption %
                color: var(--custom-color-red)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 0
            smoothing: true
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: false
          - type: custom:mini-graph-card
            name: Solar
            icon: mdi:solar-power-variant-outline
            entities:
              - entity: sensor.pv_power
                name: Consumption
                color: var(--custom-color-yellow)
              - entity: sensor.solar_reserve
                name: Reserve
                color: var(--custom-color-green)
              - entity: sensor.power_production_now
                name: Forecast
                color: var(--custom-color-gray)
              - entity: sensor.illuminance
                name: Illuminance
                color: var(--custom-color-magenta)
                y_axis: secondary
            hours_to_show: 24
            hour24: true
            smoothing: true
            points_per_hour: 1
            line_width: 2
            lower_bound: 0
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels_secondary: false
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
          - type: statistics-graph
            title: Daily Solar Consumption
            entities:
              - sensor.daily_solar_energy_consumption
            hide_legend: true
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - state
          - type: statistics-graph
            title: Daily Solar Utilisation
            entities:
              - sensor.solar_energy_utilisation_today
            hide_legend: true
            days_to_show: 7
            period: day
            chart_type: bar
            stat_types:
              - state
  - type: vertical-stack
    cards:
      - type: energy-distribution
        link_dashboard: true
      - type: energy-usage-graph
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Trickling"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - type: divider
            - entity: sensor.battery_state_of_charge
              name: State of Charge
            - entity: sensor.battery_status
              name: Status
          header: &battery_graph
            type: custom:mini-graph-card
            name: Battery
            icon: mdi:home-battery-outline
            entities:
              - entity: sensor.battery_state_of_charge
                name: Charge
                color: var(--custom-color-blue)
              - entity: sensor.battery_power
                name: Power
                color: var(--custom-color-gray)
                y_axis: secondary
              # - entity: sensor.nighttime_number
              #   color: var(--custom-color-gray)
              #   show_line: false
              #   show_points: false
              #   show_legend: false
              #   y_axis: secondary
            hours_to_show: 24
            hour24: true
            lower_bound: 20
            upped_bound: 100
            smoothing: true
            points_per_hour: 12
            line_width: 2
            show:
              extrema: true
              name: true
              icon: true
              average: true
              state: true
              labels: hover
              labels_secondary: hover
            card_mod:
              style:
                .: |
                  ha-card {
                    border: 0px;
                  }
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Charging"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - type: divider
            - entity: sensor.battery_state_of_charge
              name: State of Charge
            - entity: sensor.battery_status
              name: Status
            - entity: sensor.battery_power
              name: Power
            - entity: sensor.battery_change_of_charge
              name: Charge Rate
            - entity: sensor.battery_time_to_full
              name: Time to Full
            - type: attribute
              entity: sensor.battery_time_to_full
              attribute: time_when_full
              # format: datetime
              name: Time when Full
          header: *battery_graph
      - type: conditional
        conditions:
          - entity: sensor.battery_status
            state: "Discharging"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - type: divider
            - entity: sensor.battery_state_of_charge
              name: State of Charge
            - entity: sensor.battery_status
              name: Status
            - entity: sensor.battery_power
              name: Power
            - entity: sensor.battery_change_of_charge
              name: Discharge Rate
            - entity: sensor.battery_time_to_empty
              name: Time to Empty
            - type: attribute
              entity: sensor.battery_time_to_empty
              attribute: time_when_empty
              format: datetime
              name: Time when Empty
          header: *battery_graph
  - type: vertical-stack
    cards:
      - type: custom:swipe-card
        parameters:
          autoHeight: true
          pagination:
            type: 'bullets'
        cards:
        - type: custom:mini-graph-card
          name: Energy Consumption
          entities:
            - entity: sensor.home_power
              color: var(--custom-color-red)
            - entity: sensor.grid_power
              color: var(--custom-color-blue)
            - entity: sensor.nighttime_number
              name: Day/Night
              color: var(--custom-color-gray)
              show_line: false
              show_points: false
              show_legend: true
              y_axis: secondary
          hours_to_show: 24
          hour24: true
          lower_bound: 0
          smoothing: true
          points_per_hour: 12  # every 5 min
          line_width: 2
          show:
            extrema: true
            name: true
            icon: false
            average: true
            state: true
            labels_secondary: false
          card_mod:
            style:
              .: |
                ha-card {
                  border: 0px;
                }
        - type: custom:mini-graph-card
          name: Energy Consumption
          entities:
            - entity: sensor.home_power
              color: var(--custom-color-red)
            - entity: sensor.grid_power
              color: var(--custom-color-blue)
            - entity: binary_sensor.grid_feed
              color: var(--custom-color-gray)
              show_line: false
              show_points: false
              show_legend: false
              y_axis: secondary
          hours_to_show: 24
          hour24: true
          lower_bound: 0
          smoothing: true
          points_per_hour: 12  # every 5 min
          line_width: 2
          show:
            extrema: true
            name: true
            icon: false
            average: true
            state: true
            labels_secondary: false
          state_map:
            - value: "on"
              label: On
            - value: "off"
              label: Detected
          card_mod:
            style:
              .: |
                ha-card {
                  border: 0px;
                }
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.daily_home_energy_consumption
            name: Today
            icon: mdi:power-plug
            format: precision1
            state_header: Home
            entities:
              - entity: sensor.daily_grid_energy_consumption
                name: Grid
                format: precision1
          - type: custom:multiple-entity-row
            entity: sensor.monthly_home_energy_consumption
            name: This Month
            icon: mdi:power-plug
            format: precision1
            state_header: Home
            entities:
              - entity: sensor.monthly_grid_energy_consumption
                name: Grid
                format: precision1
          - type: custom:multiple-entity-row
            entity: sensor.monthly_home_energy_consumption_forecast
            name: This Month's Forecast
            icon: mdi:trending-up
            format: precision1
            state_header: Home
            entities:
              - entity: sensor.monthly_grid_energy_consumption_forecast
                name: Grid
                format: precision1
      - type: markdown
        title: Loadshedding
        content: "{{ states('sensor.loadshedding_forecast') }}"
      - type: entities
        entities:
          - binary_sensor.loadshedding_active
          - sensor.loadshedding_stage
          - sensor.loadshedding_start_time
          - sensor.loadshedding_end_time
          - timer.loadshedding_duration
          - sensor.eskomsepush_calls_remaining
        show_header_toggle: false
      - type: history-graph
        hours_to_show: 24
        entities:
          - entity: binary_sensor.grid_feed
            name: Grid
      - type: statistics-graph
        title: Grid Feed Outage Time
        entities:
          - sensor.daily_grid_feed_outage_time
        hide_legend: true
        days_to_show: 7
        period: day
        chart_type: bar
        stat_types:
          - state
