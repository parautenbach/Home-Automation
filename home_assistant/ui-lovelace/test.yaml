title: Test
path: test
icon: mdi:test-tube
badges: []
cards:
  - type: custom:mini-media-player
    name: Living Room
    entity: media_player.living_room
    artwork: cover
    volume_stateless: true
    hide:
      power: true
      volume: false
      mute: true
    idle_view:
      when_idle: false
      when_paused: false
      when_standby: false
  - type: media-control
    entity: media_player.living_room
  - type: custom:mini-media-player
    name: Main Bedroom
    entity: media_player.main_bedroom
    artwork: cover
    volume_stateless: true
    hide:
      power: true
      volume: false
      mute: true
    idle_view:
      when_idle: false
      when_paused: false
      when_standby: false
  - type: media-control
    entity: media_player.main_bedroom
  - type: custom:weather-card
    name: Stellies
    entity: weather.home_hourly
    current: true
    details: true
    forecast: true
    hourly_forecast: true
    number_of_forecasts: 10
  - type: custom:weather-card
    entity: weather.home
    current: false
    details: false
    forecast: true
  - type: custom:weather-card-chart
    title: Weather
    weather: weather.home
    mode: daily
  - type: custom:weather-card-chart
    title: Weather
    weather: weather.home_hourly
    mode: hourly
  - type: custom:weather-card
    entity: weather.home
    current: true
    details: true
    forecast: true
    number_of_forecasts: 4
  - type: entities
    title: Test
    entities:
      - input_boolean.test
      - sensor.motion_detected_last_relative
      - binary_sensor.motion_detected
      - light.led
      - binary_sensor.motion_sensor_2
      - binary_sensor.motion_sensor_3
      - sensor.conditions_temperature
      - sensor.conditions_humidity
    show_header_toggle: true
  - type: custom:mini-graph-card
    name: Bitcoin
    # name: Current Travel Time
    icon: mdi:briefcase-clock
    entities:
      - entity: sensor.exchange_rate_1_btc
        color: '#ff9800'
      - entity: sensor.trade_volume
        color: '#3498db'
        y_axis: secondary
    hours_to_show: 72
    hour24: true
    smoothing: true
    points_per_hour: 4  # every 15 min
    line_width: 2
    show:
      extrema: true
