      - scene.normal_lights
      - sensor.daylight
      - sensor.daylight_hm
      - sensor.apple_tv_playing
      - sensor.apple_tv_playing_hours_minutes
    show_header_toggle: true
  - type: vertical-stack
    cards:
      - type: entities
        title: Loadshedding
        entities:
          - binary_sensor.loadshedding_active
          - sensor.loadshedding_stage
          - sensor.loadshedding_start_time
          - sensor.loadshedding_end_time
          - timer.loadshedding_duration
