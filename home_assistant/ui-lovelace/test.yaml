title: Test
path: test
icon: mdi:test-tube
visible:
  - user: 75cfafa25f36464abc9116845e53f2ca
badges: []
cards:
  - type: custom:hourly-weather
    entity: weather.openweathermap_hourly
    num_segments: 12
    name: Hourly Conditions
  - type: entities
    title: Test
    entities:
      - input_boolean.test
      - sensor.motion_detected_last_relative
      - binary_sensor.foyer_motion_detected
      - light.led
      - binary_sensor.foyer_motion_homebridge
      - binary_sensor.foyer_occupancy_homebridge
      - sensor.conditions_temperature
      - sensor.conditions_humidity
      - proximity.home
      - input_boolean.pieter_present
      - input_boolean.rouve_present
      - input_datetime.main_gate_opened
      - input_datetime.lhs_garage_door_opened
      - input_datetime.rhs_garage_door_opened
      - weather.forecast_tomorrow
    show_header_toggle: true
  - type: history-graph
    title: Proximity
    hours_to_show: 24
    entities:
      - entity: proximity.home
        name: Home
  - type: history-graph
    title: Office Temps
    hours_to_show: 72
    entities:
      - entity: sensor.office_temperature
        name: Office
      - entity: sensor.living_room_ht_temperature
        name: Living Room
  - type: history-graph
    title: Outside Temps
    hours_to_show: 72
    entities:
      - entity: sensor.outside_feels_like
      - entity: sensor.outside_temperature
      - entity: sensor.saaqis_ambient_temperature
  - type: history-graph
    title: Inside vs Outside
    hours_to_show: 72
    entities:
      - entity: sensor.saaqis_ambient_temperature
      - entity: sensor.office_temperature
  - type: picture-glance
    title: Doorbell Camera
    camera_image: camera.doorbell
    camera_view: live
    entities:
      - binary_sensor.doorbell_rang
      - binary_sensor.doorbell_motion_detected
  - type: custom:mini-graph-card
    name: Battery
    icon: mdi:home-battery-outline
    entities:
      - entity: sensor.battery_power
        name: Power
        color: var(--custom-color-blue)
      - entity: sensor.battery_change_of_charge
        name: Rate of Charge
        color: var(--custom-color-gray)
        y_axis: secondary
    hours_to_show: 24
    hour24: true
    smoothing: true
    points_per_hour: 12
    line_width: 2
    show:
      extrema: true
      name: true
      icon: true
      average: true
      state: true
      labels: hover
      labels_secondary: hover
  - type: custom:mini-graph-card
    name: Power
    icon: mdi:home-battery-outline
    entities:
      - entity: sensor.current_power
        name: Pulse Meter
        color: var(--custom-color-red)
      - entity: sensor.pv_power
        name: Solar
        color: var(--custom-color-yellow)
      - entity: sensor.load_power
        name: Inverter
        color: var(--custom-color-magenta)
      - entity: sensor.grid_power
        name: Grid
        color: var(--custom-color-blue)
      - entity: sensor.battery_power
        name: Battery
        color: var(--custom-color-green)
      - entity: sensor.load_power_non_essential
        name: Non-essential
        color: var(--custom-color-gray)
    hours_to_show: 24
    hour24: true
    smoothing: true
    points_per_hour: 12
    line_width: 2
    show:
      extrema: true
      name: true
      icon: true
      average: true
      state: true
      labels: hover
  - type: history-graph
    title: Power
    entities:
      - entity: sensor.current_power
        name: Pulse Meter
      - entity: sensor.pv_power_filtered
        name: Solar
      - entity: sensor.load_power
        name: Inverter
      - entity: sensor.grid_power
        name: Grid
      - entity: sensor.battery_power_filtered
        name: Battery
      - entity: sensor.load_power_non_essential
        name: Non-essential
    hours_to_show: 24
    show_names: true
