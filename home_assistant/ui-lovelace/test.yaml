      - type: markdown
        title: Loadshedding Forecast
        content: "{{ states('sensor.loadshedding_forecast') }}"
  - type: history-graph
    title: Proximity
    hours_to_show: 24
    entities:
      - entity: proximity.home
        name: Home
  - type: history-graph
    title: Office Temps
    hours_to_show: 72
    entities:
      - entity: sensor.office_temperature
        name: Office
      - entity: sensor.living_room_ht_temperature
        name: Living Room
  - type: history-graph
    title: Outside Temps
    hours_to_show: 72
    entities:
      - entity: sensor.outside_feels_like
      - entity: sensor.outside_temperature
      - entity: sensor.saaqis_ambient_temperature
  - type: history-graph
    title: Inside vs Outside
    hours_to_show: 72
    entities:
      - entity: sensor.saaqis_ambient_temperature
      - entity: sensor.office_temperature
  - type: picture-glance
    title: Doorbell Camera
    camera_image: camera.doorbell
    entities:
      - binary_sensor.doorbell_rang
      - binary_sensor.doorbell_motion_detected
  - type: vertical-stack
    name: Pollen
    cards:
      - type: entities
        entities:
          - sensor.overall_pollen_risk
