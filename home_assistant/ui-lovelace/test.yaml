badges: []
cards:
  - type: custom:hourly-weather
    entity: weather.openweathermap_hourly
    num_segments: 12
    name: Hourly Conditions
  - type: entities
    title: Test
    entities:
      - input_boolean.test
      - sensor.motion_detected_last_relative
      - binary_sensor.foyer_motion_detected
      - light.led
      - binary_sensor.foyer_motion_homebridge
      - binary_sensor.foyer_occupancy_homebridge
      - sensor.conditions_temperature
      - sensor.conditions_humidity
      - proximity.home
      - input_boolean.pieter_present
      - input_boolean.rouve_present
      - input_datetime.main_gate_opened
      - input_datetime.lhs_garage_door_opened
      - input_datetime.rhs_garage_door_opened
      - weather.forecast_tomorrow
