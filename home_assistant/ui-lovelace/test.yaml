title: Test
path: test
icon: mdi:test-tube
badges: []
cards:
  - type: custom:weather-card
    name: Stellies
    entity: weather.openweathermap_hourly
    current: true
    details: true
    forecast: true
    hourly_forecast: true
    number_of_forecasts: 5
  - type: custom:weather-card
    entity: weather.openweathermap_daily
    current: false
    details: false
    forecast: true
    hourly_forecast: false
  - type: custom:weather-card
    entity: weather.openweathermap_daily
    current: true
    details: true
    forecast: true
    number_of_forecasts: 4
  - type: custom:hourly-weather
    entity: weather.openweathermap_hourly
    num_segments: 12
    name: Hourly Conditions
  - type: entities
    title: Test
    entities:
      - input_boolean.test
      - sensor.motion_detected_last_relative
      - binary_sensor.foyer_motion_detected
      - light.led
      - binary_sensor.foyer_motion_homebridge
      - binary_sensor.foyer_occupancy_homebridge
      - sensor.conditions_temperature
      - sensor.conditions_humidity
      - proximity.home
      - input_boolean.pieter_present
      - input_boolean.rouve_present
      - light.living_area_group
      - light.normal_light_group
      - light.night_group
      - light.yard_group
      - light.inside_security_group
      - scene.night_lights
      - scene.normal_lights
    show_header_toggle: true
  - type: history-graph
    title: Proximity
    hours_to_show: 24
    entities:
      - entity: proximity.home
        name: Home
  - type: history-graph
    title: Garage Doors
    hours_to_show: 24
    entities:
      - entity: cover.lhs_garage_door
        name: Rouv√©
      - entity: cover.rhs_garage_door
        name: Pieter
      - entity: cover.garage_doors
        name: All Doors
      - entity: light.garage
  - type: statistics-graph
    title: Power Consumption
    entities:
      - sensor.total_electricity_consumption
    days_to_show: 7
    chart_type: bar
    stat_types:
      - min
      - max
      - mean
      - sum
  - type: statistics-graph
    title: Illuminance
    entities:
      - sensor.illuminance
    days_to_show: 7
    period: day
    chart_type: line
    stat_types:
      - max
      - mean
  - type: history-graph
    title: Office Temps
    hours_to_show: 24
    entities:
      - entity: sensor.office_temperature
        name: Office
      - entity: sensor.living_room_ht_temperature
        name: Living Room
  - type: history-graph
    title: Office Illuminance
    hours_to_show: 24
    entities:
      - entity: sensor.office_illuminance
        name: Office
  - type: picture-glance
    title: Doorbell Camera
    camera_image: camera.doorbell
    entities:
      - binary_sensor.doorbell_rang
      - binary_sensor.doorbell_motion_detected
