title: Test
path: test
icon: mdi:test-tube
badges: []
cards:
  - type: custom:weather-card
    name: Stellies
    entity: weather.openweathermap_hourly
    current: true
    details: true
    forecast: true
    hourly_forecast: true
    number_of_forecasts: 5
  - type: custom:weather-card
    entity: weather.openweathermap_daily
    current: false
    details: false
    forecast: true
    hourly_forecast: false
  - type: custom:weather-card
    entity: weather.openweathermap_daily
    current: true
    details: true
    forecast: true
    number_of_forecasts: 4
  - type: entities
    title: Test
    entities:
      - input_boolean.test
      - sensor.motion_detected_last_relative
      - binary_sensor.motion_detected
      - light.led
      - binary_sensor.motion_sensor_2
      - binary_sensor.motion_sensor_3
      - sensor.conditions_temperature
      - sensor.conditions_humidity
      - proximity.home
      - light.shellybulbduo_8caab5616d67
      - light.shellybulbduo_8caab56163ff
      - input_boolean.pieter_present
      - input_boolean.rouve_present
    show_header_toggle: true
  - type: history-graph
    title: Proximity
    hours_to_show: 24
    entities:
      - entity: proximity.home
        name: Home
  - type: history-graph
    title: Garage Doors
    hours_to_show: 24
    entities:
      - entity: cover.lhs_garage_door
        name: Rouv√©
      - entity: cover.rhs_garage_door
        name: Pieter
      - entity: group.garage_doors
        name: All Doors
      - entity: light.garage_light
  - type: custom:mini-graph-card
    name: Bitcoin
    # name: Current Travel Time
    icon: mdi:briefcase-clock
    entities:
      - entity: sensor.exchange_rate_1_btc
        color: var(--custom-graph-color-yellow)
      - entity: sensor.trade_volume
        color: var(--custom-graph-color-blue)
        y_axis: secondary
    hours_to_show: 72
    hour24: true
    smoothing: true
    points_per_hour: 4  # every 15 min
    line_width: 2
    show:
      extrema: true
  - type: statistics-graph
    entities:
      - sensor.total_electricity_consumption
    days_to_show: 7
    chart_type: bar
    stat_types:
      - min
      - max
      - mean
      - sum
    title: Power Consumption
